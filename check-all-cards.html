<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>タロットカード画像確認（リネーム後）</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .filename {
            font-size: 12px;
            color: #ffd700;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>タロットカード画像確認</h1>
    <div class="container" id="container"></div>
    
    <script>
        const images = [
            'blood-moon.jpg',
            'blue-moon.jpg', 
            'crescent-moon.jpg',
            'eclipse.jpg',
            'first-quarter.jpg',
            'full-moon.jpg',
            'last-quarter.jpg',
            'moon-mirror.jpg',
            'moon-shadow.jpg',
            'moon-smile.jpg',
            'moon-tears.jpg',
            'moonlight-2.jpg',
            'moonlight.jpg',
            'new-moon.jpg',
            'super-moon.jpg',
            'waning-crescent.jpg',
            'waning-gibbous.jpg',
            'waxing-gibbous.jpg'
        ];
        
        const container = document.getElementById('container');
        images.forEach((img) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <img src="public/images/tarot-cards/${img}" alt="${img}">
                <div class="filename">${img}</div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
