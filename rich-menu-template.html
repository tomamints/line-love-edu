<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リッチメニュー画像テンプレート</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
        }
        .container {
            width: 2500px;
            height: 1686px;
            display: flex;
            flex-wrap: wrap;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .menu-item {
            width: 833px;
            height: 843px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .menu-item:nth-child(2),
        .menu-item:nth-child(5) {
            width: 834px;
        }
        .menu-icon {
            font-size: 120px;
            margin-bottom: 20px;
        }
        .menu-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .menu-desc {
            font-size: 28px;
            opacity: 0.9;
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        .highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上段 -->
        <div class="menu-item">
            <div class="menu-icon">🌙</div>
            <div class="menu-title">おつきさま診断</div>
            <div class="menu-desc">あなたの月タイプを診断</div>
        </div>
        <div class="menu-item highlight">
            <div class="menu-icon">🔮</div>
            <div class="menu-title">月タロット占い</div>
            <div class="menu-desc">今日の恋愛運を占う</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">✨</div>
            <div class="menu-title">今日の運勢</div>
            <div class="menu-desc">毎日の運勢をチェック</div>
        </div>
        
        <!-- 下段 -->
        <div class="menu-item">
            <div class="menu-icon">👤</div>
            <div class="menu-title">プロフィール</div>
            <div class="menu-desc">あなたの情報を設定</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">❓</div>
            <div class="menu-title">ヘルプ</div>
            <div class="menu-desc">使い方・よくある質問</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">⚙️</div>
            <div class="menu-title">設定</div>
            <div class="menu-desc">通知・その他の設定</div>
        </div>
    </div>
    
    <script>
        // このHTMLをブラウザで開いて、スクリーンショットを撮ってください
        // サイズは2500x1686pxになっています
        console.log('リッチメニュー画像テンプレート');
        console.log('サイズ: 2500 x 1686 px');
        console.log('このページをスクリーンショットして rich-menu-image.png として保存してください');
    </script>
</body>
</html>
