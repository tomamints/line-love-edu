<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相恋愛占い - プロフィール登録</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .moon-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #764ba2;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .gender-buttons {
            display: flex;
            gap: 10px;
        }
        
        .gender-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            color: #555;
        }
        
        .gender-btn:hover {
            border-color: #667eea;
        }
        
        .gender-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 30px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="moon-icon">🌙</div>
            <h1>月相恋愛占い</h1>
            <p class="subtitle">生年月日から二人の相性を診断します</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <form id="registrationForm">
            <!-- あなたの情報 -->
            <div class="form-section">
                <h2 class="section-title">あなたの情報</h2>
                
                <div class="form-group">
                    <label for="userName">ニックネーム</label>
                    <input type="text" id="userName" name="userName" placeholder="例: まさし" required>
                    <div class="error-message" id="userNameError">ニックネームを入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="userBirthDate">生年月日</label>
                    <input type="date" id="userBirthDate" name="userBirthDate" required>
                    <div class="error-message" id="userBirthDateError">生年月日を選択してください</div>
                </div>
                
                <div class="form-group">
                    <label>性別</label>
                    <div class="gender-buttons">
                        <button type="button" class="gender-btn" data-gender="male" data-type="user">
                            👨 男性
                        </button>
                        <button type="button" class="gender-btn" data-gender="female" data-type="user">
                            👩 女性
                        </button>
                    </div>
                    <div class="error-message" id="userGenderError">性別を選択してください</div>
                </div>
            </div>
            
            <!-- お相手の情報 -->
            <div class="form-section">
                <h2 class="section-title">お相手の情報</h2>
                
                <div class="form-group">
                    <label for="partnerName">お相手のニックネーム（任意）</label>
                    <input type="text" id="partnerName" name="partnerName" placeholder="例: ゆき">
                </div>
                
                <div class="form-group">
                    <label for="partnerBirthDate">生年月日</label>
                    <input type="date" id="partnerBirthDate" name="partnerBirthDate" required>
                    <div class="error-message" id="partnerBirthDateError">お相手の生年月日を選択してください</div>
                </div>
                
                <div class="form-group">
                    <label>性別</label>
                    <div class="gender-buttons">
                        <button type="button" class="gender-btn" data-gender="male" data-type="partner">
                            👨 男性
                        </button>
                        <button type="button" class="gender-btn" data-gender="female" data-type="partner">
                            👩 女性
                        </button>
                    </div>
                    <div class="error-message" id="partnerGenderError">お相手の性別を選択してください</div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                🔮 相性を占う
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>月の力を読み取っています...</p>
        </div>
    </div>
    
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        let userGender = null;
        let partnerGender = null;
        
        // 性別ボタンの処理
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.dataset.type;
                const gender = this.dataset.gender;
                
                // 同じタイプの他のボタンの選択を解除
                document.querySelectorAll(`.gender-btn[data-type="${type}"]`).forEach(b => {
                    b.classList.remove('selected');
                });
                
                // このボタンを選択
                this.classList.add('selected');
                
                // 性別を保存
                if (type === 'user') {
                    userGender = gender;
                    document.getElementById('userGenderError').classList.remove('active');
                } else {
                    partnerGender = gender;
                    document.getElementById('partnerGenderError').classList.remove('active');
                }
                
                updateProgress();
            });
        });
        
        // 入力フィールドの変更を監視
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateProgress);
            input.addEventListener('change', updateProgress);
        });
        
        // プログレスバーの更新
        function updateProgress() {
            const requiredFields = [
                document.getElementById('userName').value,
                document.getElementById('userBirthDate').value,
                userGender,
                document.getElementById('partnerBirthDate').value,
                partnerGender
            ];
            
            const filledFields = requiredFields.filter(field => field).length;
            const progress = (filledFields / requiredFields.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // LIFF初期化
        async function initializeLiff() {
            try {
                await liff.init({
                    liffId: '2006754848-5GVVkzzV' // LIFF ID
                });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF初期化エラー:', error);
                // エラーを表示
                alert('LINEアプリ内で開いてください');
            }
        }
        
        // フォーム送信処理
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // バリデーション
            let isValid = true;
            
            if (!document.getElementById('userName').value) {
                document.getElementById('userNameError').classList.add('active');
                isValid = false;
            }
            
            if (!document.getElementById('userBirthDate').value) {
                document.getElementById('userBirthDateError').classList.add('active');
                isValid = false;
            }
            
            if (!userGender) {
                document.getElementById('userGenderError').classList.add('active');
                isValid = false;
            }
            
            if (!document.getElementById('partnerBirthDate').value) {
                document.getElementById('partnerBirthDateError').classList.add('active');
                isValid = false;
            }
            
            if (!partnerGender) {
                document.getElementById('partnerGenderError').classList.add('active');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // ローディング表示
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            
            // データ収集
            const profileData = {
                userName: document.getElementById('userName').value,
                birthDate: document.getElementById('userBirthDate').value,
                gender: userGender,
                partnerName: document.getElementById('partnerName').value || 'お相手',
                partnerBirthDate: document.getElementById('partnerBirthDate').value,
                partnerGender: partnerGender
            };
            
            try {
                // プロファイルデータをサーバーに送信
                const response = await fetch('/api/save-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + liff.getAccessToken()
                    },
                    body: JSON.stringify(profileData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // LINEトークにメッセージを送信
                    if (liff.isInClient()) {
                        await liff.sendMessages([
                            {
                                type: 'text',
                                text: '✨ プロフィール登録完了！\n月相占いの結果をお送りします...'
                            }
                        ]);
                    }
                    
                    // LIFFを閉じる
                    liff.closeWindow();
                } else {
                    throw new Error('プロファイル保存エラー');
                }
            } catch (error) {
                console.error('エラー:', error);
                alert('エラーが発生しました。もう一度お試しください。');
                document.getElementById('registrationForm').style.display = 'block';
                document.getElementById('loading').classList.remove('active');
            }
        });
        
        // ページ読み込み時にLIFF初期化
        window.addEventListener('load', initializeLiff);
    </script>
</body>
</html>
