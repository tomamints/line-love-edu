<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果（プレビュー） - おつきさま診断</title>
    <link rel="stylesheet" href="css/lp-otsukisama.css">
    <style>
        /* プレビュー専用のスタイル */
        .result-section {
            display: block !important;
            visibility: visible !important;
        }
        
        .content-locked {
            position: relative;
            margin: 30px 0;
            min-height: 300px;
        }
        
        .locked-content-wrapper {
            position: relative;
        }
        
        .blurred-background {
            filter: blur(8px);
            opacity: 0.3;
            pointer-events: none;
            user-select: none;
        }
        
        .lock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }
        
        .lock-message {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(138, 97, 250, 0.2);
            border: 2px solid rgba(138, 97, 250, 0.1);
        }
        
        .lock-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
        }
        
        .lock-message h3 {
            color: #4a3a8c;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .lock-message p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .unlock-button {
            background: linear-gradient(135deg, #8a61fa 0%, #c77dff 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .unlock-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 97, 250, 0.4);
        }
        
        /* CTA セクション */
        .cta-section {
            background: linear-gradient(135deg, #f8f4ff 0%, #fff5fb 100%);
            padding: 60px 20px;
            margin-top: 60px;
            border-radius: 30px;
            border: 2px solid rgba(138, 97, 250, 0.1);
        }
        
        .cta-wrapper {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .cta-title {
            font-size: 24px;
            color: #4a3a8c;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .cta-benefits {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .benefit-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .benefit-icon {
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
        }
        
        .benefit-item p {
            color: #4a3a8c;
            font-size: 14px;
            font-weight: bold;
        }
        
        .price-section {
            margin-bottom: 30px;
        }
        
        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .special-price {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 10px;
        }
        
        .price-label {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .price-amount {
            font-size: 36px;
            color: #4a3a8c;
            font-weight: bold;
        }
        
        .price-tax {
            color: #666;
            font-size: 14px;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #8a61fa 0%, #c77dff 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 400px;
            position: relative;
            display: inline-block;
            text-decoration: none;
            margin: 20px auto;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 97, 250, 0.4);
        }
        
        .button-subtitle {
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .payment-methods {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(138, 97, 250, 0.1);
        }
        
        .payment-methods p {
            color: #666;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .payment-icons span {
            font-size: 14px;
            color: #4a3a8c;
        }
        
        .guarantee {
            margin-top: 30px;
            padding: 20px;
            background: rgba(138, 97, 250, 0.05);
            border-radius: 15px;
        }
        
        .guarantee p {
            color: #666;
            font-size: 12px;
            margin: 5px 0;
        }
        
        /* 部分表示 */
        .content-partial {
            position: relative;
        }
        
        .partial-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, white 0%, transparent 100%);
            padding: 40px 20px 20px;
            text-align: center;
        }
        
        .partial-message {
            background: rgba(138, 97, 250, 0.1);
            color: #4a3a8c;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- ローディングオーバーレイ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">診断結果を読み込んでいます...</div>
        </div>
    </div>
    
    <!-- スクロール進捗バー -->
    <div class="scroll-progress" id="scrollProgress"></div>
    <!-- 星空背景 -->
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- メインコンテンツ -->
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="main-moon"></div>
            <img src="/images/banner/1-title.png" alt="おつきさま診断" class="responsive-image">
            <p class="subtitle">診断結果（プレビュー版）</p>
        </div>
        
        <!-- 結果セクション -->
        <div class="result-section" id="content">
            <!-- ここに動的にコンテンツが挿入されます -->
        </div>
    </div>
    
    <!-- 共通JavaScript -->
    <script src="/js/lp-otsukisama-content.js"></script>
    <script src="/js/lp-otsukisama-render.js"></script>
    
    <!-- プレビューページ専用の初期化 -->
    <script>
        // 星空背景の生成
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }
        
        // スクロール進捗バーの更新
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            
            const progressBar = document.getElementById('scrollProgress');
            if (progressBar) {
                progressBar.style.width = scrollPercent + '%';
            }
        }
        
        // ページ初期化
        async function initPage() {
            try {
                // 星空背景を生成
                createStars();
                
                // スクロール進捗バーの設定
                window.addEventListener('scroll', updateScrollProgress);
                
                // レンダラーを初期化（プレビューモード）
                const renderer = new DiagnosisRenderer('preview');
                
                // 診断データを読み込み
                const urlParams = new URLSearchParams(window.location.search);
                const diagnosisId = urlParams.get('id');
                const userId = urlParams.get('userId');
                
                await renderer.loadDiagnosisData(diagnosisId);
                
                // コンテンツをレンダリング
                await renderer.render('content');
                
                // 購入ボタンのイベントリスナーを設定
                setupPurchaseButtons(diagnosisId, userId);
                
                // ローディング画面を非表示
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                
            } catch (error) {
                console.error('ページの初期化に失敗しました:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <p style="color: #666;">診断結果の読み込みに失敗しました。</p>
                        <a href="/lp-otsukisama-input.html" style="color: #8a61fa;">診断をやり直す</a>
                    </div>
                `;
                
                // ローディング画面を非表示
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }
        }
        
        // 購入ボタンの設定
        function setupPurchaseButtons(diagnosisId, userId) {
            // すべての購入ボタンにイベントリスナーを追加
            document.querySelectorAll('.unlock-button, .cta-button').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    // ボタンを無効化
                    button.disabled = true;
                    button.textContent = '処理中...';
                    
                    try {
                        // Stripe Checkoutセッションを作成
                        const response = await fetch('/api/create-otsukisama-checkout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                diagnosisId: diagnosisId,
                                userId: userId || ''
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            if (data.isPaid) {
                                // 既に支払い済みの場合
                                window.location.href = data.redirectUrl;
                            } else {
                                // Stripe Checkoutへリダイレクト
                                window.location.href = data.checkoutUrl;
                            }
                        } else {
                            throw new Error(data.error || '決済処理に失敗しました');
                        }
                    } catch (error) {
                        console.error('決済エラー:', error);
                        alert('決済処理中にエラーが発生しました。もう一度お試しください。');
                        button.disabled = false;
                        button.textContent = '診断結果を購入する';
                    }
                });
            });
        }
        
        // DOMロード完了後に初期化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
