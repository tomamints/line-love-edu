<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード決済（Checkout） | おつきさま診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .price-display {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .payment-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            color: #333;
            text-align: center;
        }
        
        .payment-info {
            margin-bottom: 30px;
        }
        
        .payment-info h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #1a0033;
        }
        
        .payment-info p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .card-brands {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .card-brand {
            padding: 5px 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .card-brand.active {
            background: #4CAF50;
            color: white;
        }
        
        /* PAY.JP Checkoutボタンのカスタマイズ */
        .payjp-button-container {
            margin: 30px 0;
        }
        
        .custom-checkout-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .custom-checkout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .security-notice {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .security-notice p {
            font-size: 12px;
            color: #4CAF50;
            line-height: 1.6;
        }
        
        .test-mode-notice {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-mode-notice h3 {
            color: #ffa500;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .test-mode-notice p {
            font-size: 12px;
            line-height: 1.6;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>クレジットカード決済（Checkout）</h1>
        </div>
        
        <div class="price-display">¥9,800</div>
        
        <!-- テストモード表示 -->
        <div class="test-mode-notice" id="testModeNotice">
            <h3>🧪 テストモード</h3>
            <p>
                現在テストモードで動作しています。<br>
                PAY.JPの決済画面が開きます。
            </p>
        </div>
        
        <div class="payment-form">
            <div class="payment-info">
                <h2>PAY.JP Checkout</h2>
                <p>
                    PAY.JPの安全な決済画面で<br>
                    カード情報を入力していただきます
                </p>
            </div>
            
            <div class="card-brands">
                <div class="card-brand active">Visa</div>
                <div class="card-brand active">Mastercard</div>
                <div class="card-brand active">JCB</div>
                <div class="card-brand active">AMEX</div>
                <div class="card-brand active">Diners</div>
                <div class="card-brand active">Discover</div>
            </div>
            
            <!-- PAY.JP Checkoutボタン -->
            <div class="payjp-button-container">
                <button id="checkoutButton" class="custom-checkout-button">
                    決済画面を開く
                </button>
            </div>
            
            <!-- 隠しフォーム（PAY.JP Checkout用） -->
            <div style="display: none;">
                <script
                    type="text/javascript"
                    src="https://checkout.pay.jp/"
                    class="payjp-button"
                    data-key="pk_test_0383a1b8f91e8a6e3ea0e2a9"
                    data-text="決済画面を開く"
                    data-submit-text="支払う"
                    data-payjp-on-created="onTokenCreated"
                    data-payjp-on-failed="onTokenFailed"
                    data-payjp-three-d-secure="false">
                </script>
            </div>
            
            <div class="security-notice">
                <p>
                    🔒 カード情報は安全に暗号化されます<br>
                    PAY.JPの安全な決済システムを使用しています
                </p>
            </div>
        </div>
    </div>
    
    <!-- ローディング表示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">決済処理中...</div>
        </div>
    </div>
    
    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('diagnosisId') || urlParams.get('id');
        const userId = urlParams.get('userId');

        // デバッグ用
        console.log('Diagnosis ID:', diagnosisId);
        console.log('User ID:', userId);
        
        // カスタムボタンのクリックでPAY.JP Checkoutを開く
        document.getElementById('checkoutButton').addEventListener('click', function() {
            // PAY.JP Checkoutボタンをプログラム的にクリック
            const payjpButton = document.querySelector('.payjp-button');
            if (payjpButton) {
                payjpButton.click();
            }
        });
        
        // トークン作成成功時のコールバック
        window.onTokenCreated = function(response) {
            console.log('Token created:', response);
            
            // ローディング表示
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 決済処理APIを呼び出し
            fetch('/api/payjp-create-charge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: response.id,
                    diagnosisId: diagnosisId,
                    userId: userId,
                    amount: 9800
                })
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    // 決済成功 - 完全版ページに直接リダイレクト
                    window.location.href = `/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}&paymentCompleted=true`;
                } else {
                    // エラー表示
                    alert(result.error || '決済に失敗しました');
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Payment error:', error);
                alert('ネットワークエラーが発生しました');
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        };
        
        // トークン作成失敗時のコールバック
        window.onTokenFailed = function(error) {
            console.error('Token creation failed:', error);
            alert('カード情報の処理に失敗しました: ' + (error.message || 'エラーが発生しました'));
        };
    </script>
</body>
</html>
