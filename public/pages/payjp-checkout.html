<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード決済 | おつきさま診断</title>
    <!-- PAY.JP v2 Library -->
    <script src="https://js.pay.jp/v2/pay.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .price-display {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .payment-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            color: #333;
            text-align: center;
        }
        
        .payment-info {
            margin-bottom: 30px;
        }
        
        .payment-info h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #1a0033;
        }
        
        .payment-info p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .card-brands {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .card-brand {
            padding: 5px 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .card-brand.active {
            background: #4CAF50;
            color: white;
        }
        
        /* PAY.JP Checkoutボタンのカスタマイズ */
        .payjp-button-container {
            margin: 30px 0;
        }

        .payjp-button {
            width: 100% !important;
            padding: 15px !important;
            background: linear-gradient(135deg, #4CAF50, #45a049) !important;
            color: white !important;
            border: none !important;
            border-radius: 10px !important;
            font-size: 18px !important;
            font-weight: bold !important;
            cursor: pointer !important;
            transition: all 0.3s !important;
            display: block !important;
            text-align: center !important;
        }

        .payjp-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3) !important;
        }

        /* Apple Payボタン */
        .apple-pay-button {
            -webkit-appearance: -apple-pay-button;
            -apple-pay-button-type: buy;
            -apple-pay-button-style: black;
            width: 100%;
            height: 50px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            display: none;
        }

        .apple-pay-button.available {
            display: block;
        }

        .payment-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .payment-separator::before,
        .payment-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .payment-separator::before {
            left: 0;
        }

        .payment-separator::after {
            right: 0;
        }

        .security-notice {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .security-notice p {
            font-size: 12px;
            color: #4CAF50;
            line-height: 1.6;
        }
        
        .test-mode-notice {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-mode-notice h3 {
            color: #ffa500;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .test-mode-notice p {
            font-size: 12px;
            line-height: 1.6;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>クレジットカード決済（Checkout）</h1>
        </div>
        
        <div class="price-display">¥9,800</div>
        
        <!-- テストモード表示 -->
        <div class="test-mode-notice" id="testModeNotice">
            <h3>🧪 テストモード</h3>
            <p>
                現在テストモードで動作しています。<br>
                PAY.JPの決済画面が開きます。
            </p>
        </div>
        
        <div class="payment-form">
            <div class="payment-info">
                <h2>PAY.JP Checkout</h2>
                <p>
                    PAY.JPの安全な決済画面で<br>
                    カード情報を入力していただきます
                </p>
            </div>
            
            <div class="card-brands">
                <div class="card-brand active">Visa</div>
                <div class="card-brand active">Mastercard</div>
                <div class="card-brand active">JCB</div>
                <div class="card-brand active">AMEX</div>
                <div class="card-brand active">Diners</div>
                <div class="card-brand active">Discover</div>
            </div>
            
            <!-- Apple Payボタン（利用可能な場合のみ表示） -->
            <div class="payjp-button-container">
                <button id="applePayButton" class="apple-pay-button" style="display: none;">
                    Apple Payで支払う
                </button>

                <div id="paymentSeparator" class="payment-separator" style="display: none;">
                    または
                </div>

                <!-- PAY.JP Checkout直接ボタン（フォームでラップ） -->
                <form action="#" method="POST">
                    <script
                        type="text/javascript"
                        src="https://checkout.pay.jp/"
                        class="payjp-button"
                        data-key="pk_test_16ae008c6fe3b2a1059efc6f"
                        data-text="クレジットカードで支払う"
                        data-submit-text="支払う"
                        data-payjp-on-created="onTokenCreated"
                        data-payjp-on-failed="onTokenFailed"
                        data-payjp-three-d-secure="false">
                    </script>
                </form>
            </div>
            
            <div class="security-notice">
                <p>
                    🔒 カード情報は安全に暗号化されます<br>
                    PAY.JPの安全な決済システムを使用しています
                </p>
            </div>
        </div>
    </div>
    
    <!-- ローディング表示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">決済処理中...</div>
        </div>
    </div>
    
    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('diagnosisId') || urlParams.get('id');
        const userId = urlParams.get('userId');

        // デバッグ用
        console.log('Diagnosis ID:', diagnosisId);
        console.log('User ID:', userId);
        console.log('User Agent:', navigator.userAgent);

        // PAY.JP初期化
        const payjp = Payjp('pk_test_16ae008c6fe3b2a1059efc6f');

        // Apple Pay利用可能性チェック
        function checkApplePay() {
            console.log('Checking Apple Pay availability...');

            // User Agent確認
            const userAgent = navigator.userAgent || '';
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isLineApp = userAgent.includes('Line/') || userAgent.includes('LIFF');

            console.log('Is iOS:', isIOS);
            console.log('Is LINE App:', isLineApp);

            if (isIOS) {
                // PAY.JPのApple Pay利用可能性をチェック
                if (payjp && payjp.applePay && payjp.applePay.checkAvailability) {
                    payjp.applePay.checkAvailability(function(available) {
                        console.log('Apple Pay Available:', available);
                        if (available) {
                            // Apple Payが利用可能
                            document.getElementById('applePayButton').style.display = 'block';
                            document.getElementById('applePayButton').classList.add('available');
                            document.getElementById('paymentSeparator').style.display = 'block';
                        }
                    });
                } else {
                    console.log('PAY.JP Apple Pay API not available');
                }
            }
        }

        // Apple Payボタンクリック処理
        document.getElementById('applePayButton').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Apple Pay button clicked');

            // 金額設定
            const amount = 9800;

            // ペイメントリクエスト
            const paymentRequest = {
                countryCode: 'JP',
                currencyCode: 'JPY',
                total: {
                    label: 'おつきさま診断 完全版',
                    amount: amount.toString()
                }
            };

            console.log('Creating Apple Pay session with request:', paymentRequest);

            // Apple Payセッション開始
            try {
                const session = payjp.applePay.buildSession(
                    paymentRequest,
                    function success(result) {
                        console.log('Apple Pay success:', result);

                        // ローディング表示
                        document.getElementById('loadingOverlay').style.display = 'flex';

                        // 決済処理APIを呼び出し
                        fetch('/api/payjp-create-charge', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                token: result.token.id,
                                diagnosisId: diagnosisId,
                                userId: userId,
                                amount: amount,
                                paymentMethod: 'apple_pay'
                            })
                        })
                        .then(res => res.json())
                        .then(chargeResult => {
                            if (chargeResult.success) {
                                // 決済成功をApple Payに通知
                                if (session && session.completePayment) {
                                    session.completePayment(ApplePaySession.STATUS_SUCCESS);
                                }
                                // 完全版ページに直接リダイレクト
                                window.location.href = `/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}&paymentCompleted=true`;
                            } else {
                                // エラーをApple Payに通知
                                if (session && session.completePayment) {
                                    session.completePayment(ApplePaySession.STATUS_FAILURE);
                                }
                                alert(chargeResult.error || '決済に失敗しました');
                                document.getElementById('loadingOverlay').style.display = 'none';
                            }
                        })
                        .catch(error => {
                            console.error('Payment error:', error);
                            if (session && session.completePayment) {
                                session.completePayment(ApplePaySession.STATUS_FAILURE);
                            }
                            alert('ネットワークエラーが発生しました');
                            document.getElementById('loadingOverlay').style.display = 'none';
                        });
                    },
                    function failure(error) {
                        console.error('Apple Pay failed:', error);
                        alert('Apple Payの処理に失敗しました: ' + (error.message || 'エラーが発生しました'));
                    }
                );

                // セッション開始
                if (session && session.begin) {
                    console.log('Beginning Apple Pay session');
                    session.begin();
                } else {
                    console.error('Failed to create Apple Pay session');
                    alert('Apple Payセッションの開始に失敗しました');
                }
            } catch (err) {
                console.error('Error creating Apple Pay session:', err);
                alert('Apple Payの初期化に失敗しました: ' + err.message);
            }
        });

        // トークン作成成功時のコールバック（通常のカード決済）
        window.onTokenCreated = function(response) {
            console.log('Token created:', response);

            // ローディング表示
            document.getElementById('loadingOverlay').style.display = 'flex';

            // 決済処理APIを呼び出し
            fetch('/api/payjp-create-charge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: response.id,
                    diagnosisId: diagnosisId,
                    userId: userId,
                    amount: 9800
                })
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    // 決済成功 - 完全版ページに直接リダイレクト
                    window.location.href = `/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}&paymentCompleted=true`;
                } else {
                    // エラー表示
                    alert(result.error || '決済に失敗しました');
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Payment error:', error);
                alert('ネットワークエラーが発生しました');
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        };

        // トークン作成失敗時のコールバック
        window.onTokenFailed = function(error) {
            console.error('Token creation failed:', error);
            alert('カード情報の処理に失敗しました: ' + (error.message || 'エラーが発生しました'));
        };

        // ページ読み込み完了時にApple Payチェック
        window.addEventListener('DOMContentLoaded', function() {
            checkApplePay();
        });
    </script>
</body>
</html>
