<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済処理中 | おつきさま診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .processing-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌙</div>

        <div class="processing-card">
            <div class="spinner"></div>
            <div class="status-text" id="statusText">決済を処理しています...</div>
            <div class="sub-text" id="subText">しばらくお待ちください</div>
        </div>

        <div class="error-message" id="errorMessage">
            <div class="status-text">エラーが発生しました</div>
            <div class="sub-text" id="errorDetail"></div>
            <a href="#" class="back-button" onclick="history.back(); return false;">戻る</a>
        </div>

        <div class="success-message" id="successMessage">
            <div class="status-text">決済が完了しました！</div>
            <div class="sub-text">完全版へリダイレクトしています...</div>
        </div>
    </div>

    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const payjpToken = urlParams.get('payjp-token');
        const diagnosisId = urlParams.get('diagnosisId') || sessionStorage.getItem('diagnosisId');
        const userId = urlParams.get('userId') || sessionStorage.getItem('userId') || 'anonymous';

        console.log('Payment process page loaded');
        console.log('Token:', payjpToken);
        console.log('Diagnosis ID:', diagnosisId);
        console.log('User ID:', userId);

        // 決済処理
        async function processPayment() {
            if (!payjpToken) {
                showError('決済トークンが見つかりません');
                return;
            }

            if (!diagnosisId) {
                showError('診断IDが見つかりません');
                return;
            }

            try {
                // APIを呼び出して決済を処理
                const response = await fetch('/api/payjp-create-charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: payjpToken,
                        diagnosisId: diagnosisId,
                        userId: userId,
                        amount: 2980,
                        paymentMethod: 'credit_card'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                    // セッションストレージをクリア
                    sessionStorage.removeItem('diagnosisId');
                    sessionStorage.removeItem('userId');

                    // 2秒後に完全版へリダイレクト
                    setTimeout(() => {
                        window.location.href = `/pages/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId}&paid=true`;
                    }, 2000);
                } else {
                    showError(result.error || '決済処理に失敗しました');
                }
            } catch (error) {
                console.error('Payment error:', error);
                showError('ネットワークエラーが発生しました');
            }
        }

        function showError(message) {
            document.querySelector('.processing-card').style.display = 'none';
            document.getElementById('errorMessage').classList.add('active');
            document.getElementById('errorDetail').textContent = message;
        }

        function showSuccess() {
            document.getElementById('statusText').textContent = '決済が完了しました！';
            document.getElementById('subText').textContent = '完全版へリダイレクトしています...';
            document.querySelector('.spinner').style.borderTopColor = '#4CAF50';
            document.getElementById('successMessage').classList.add('active');
        }

        // ページロード時に決済処理を開始
        window.addEventListener('DOMContentLoaded', function() {
            processPayment();
        });
    </script>
</body>
</html>
