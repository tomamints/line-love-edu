<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おつきさまに伝えました</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif JP', -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Noto Sans CJK JP", sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #4a0e6b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* 星空背景 */
    .stars-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* メインコンテナ */
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 50px 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 月のアイコン */
    .moon-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      position: relative;
      animation: pulse 2s infinite;
    }

    .moon-icon::before {
      content: '🌙';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* テキスト */
    h1 {
      color: #4a0e6b;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .message {
      color: #666;
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .sub-message {
      color: #888;
      font-size: 14px;
      margin-bottom: 40px;
    }

    /* ボタン */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f8f9ff;
      transform: translateY(-2px);
    }

    /* タロット案内テキスト */
    .tarot-info {
      background: linear-gradient(135deg, #f8f9ff, #fff);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      border: 2px solid #e8eeff;
    }

    .tarot-info h2 {
      color: #667eea;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .tarot-info p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 24px;
      }

      .moon-icon {
        width: 80px;
        height: 80px;
      }

      .moon-icon::before {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="stars-container" id="starsContainer"></div>

  <div class="container">
    <div class="moon-icon"></div>

    <h1>おつきさまに伝えました</h1>

    <p class="message">
      月詠（つくよみ）が<br>
      あなたのメッセージを<br>
      月の光に託しました
    </p>

    <p class="sub-message">
      あなたの想いは確かに届いています
    </p>

    <div class="tarot-info">
      <h2>🔮 月タロット占い</h2>
      <p>
        今日のあなたに必要なメッセージを<br>
        月のカードがお伝えします
      </p>
    </div>

    <div class="button-container">
      <button class="btn btn-primary" onclick="goToTarot()">
        タロット占いを始める
      </button>

      <a href="#" class="btn btn-secondary" onclick="goToLine()">
        LINEに戻る
      </a>
    </div>
  </div>

  <script>
    // 星空生成
    function createStars() {
      const container = document.getElementById('starsContainer');
      const starCount = 50;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
    }

    // タロット占いへ遷移
    function goToTarot() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId');
      const tarotUrl = userId ?
        `/pages/moon-tarot.html?userId=${userId}` :
        '/pages/moon-tarot.html';
      window.location.href = tarotUrl;
    }

    // LINEに戻る
    function goToLine() {
      // LINEアプリ内ブラウザを閉じる
      if (window.liff && window.liff.isInClient()) {
        liff.closeWindow();
      } else {
        // LINE公式アカウントへのリンク
        window.location.href = 'https://lin.ee/egmCXoG';
      }
    }

    // 初期化
    createStars();
  </script>
</body>
</html>
