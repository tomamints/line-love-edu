<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い方法の選択 | おつきさま診断</title>

    <!-- PAY.JP v2 -->
    <script src="https://js.pay.jp/v2/pay.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .price-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .price-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
        }

        .price-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .payment-methods {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Apple Payボタン */
        .apple-pay-button {
            -webkit-appearance: -apple-pay-button;
            -apple-pay-button-type: buy;
            -apple-pay-button-style: black;
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 10px;
            display: none;
        }

        .apple-pay-button.available {
            display: block;
        }

        /* 標準ボタンスタイル */
        .checkout-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        .checkout-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .checkout-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .payment-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
            display: none;
        }

        .payment-separator.show {
            display: block;
        }

        .payment-separator::before,
        .payment-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .payment-separator::before {
            left: 0;
        }

        .payment-separator::after {
            right: 0;
        }

        .not-available {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            color: #999;
            margin-bottom: 15px;
            display: none;
        }

        .not-available.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #4CAF50;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffd700;
        }

        /* 隠しフォーム（PAY.JP Checkoutスクリプト用） */
        #checkoutForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌙</div>
        <h1 class="title">お支払い方法を選択</h1>
        <p class="subtitle">お好きな決済方法をお選びください</p>

        <div class="price-section">
            <div class="price-label">お支払い金額</div>
            <div class="price">¥2,980</div>
            <div class="price-note">（税込・買い切り）</div>
        </div>

        <div class="payment-methods">
            <!-- Apple Payボタン（利用可能な場合のみ表示） -->
            <button id="applePayButton" class="apple-pay-button">
                Apple Payで支払う
            </button>

            <!-- Apple Pay利用不可メッセージ -->
            <div id="applePayNotAvailable" class="not-available">
                🍎 Apple Payはこのブラウザでは利用できません
            </div>

            <!-- セパレーター -->
            <div id="paymentSeparator" class="payment-separator">
                または
            </div>

            <!-- 通常のクレジットカードボタン -->
            <button id="creditCardButton" class="checkout-button">
                クレジットカードで支払う
            </button>

            <!-- 隠しフォーム（PAY.JP Checkoutスクリプト用） -->
            <form id="checkoutForm" style="display: none;">
                <script
                    type="text/javascript"
                    src="https://checkout.pay.jp/"
                    class="payjp-button"
                    data-key="pk_test_0383a1b8f91e8a6e3ea0e2a9"
                    data-text="クレジットカードで支払う"
                    data-submit-text="支払う"
                    data-payjp-amount="2980"
                    data-payjp-currency="jpy"
                    data-payjp-name="おつきさま診断 完全版"
                    data-payjp-lang="ja"
                    data-payjp-on-created="payjpTokenHandler"
                    data-payjp-on-failed="payjpErrorHandler">
                </script>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">決済を処理中です...</div>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>SSL暗号化通信で安全</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>簡単・スピーディな決済</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🛡️</span>
                <span>カード情報は保護されます</span>
            </div>
        </div>

        <a href="#" class="back-link" onclick="history.back(); return false;">
            ← 前のページに戻る
        </a>
    </div>

    <script>
        // URLパラメータ
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('id');
        const userId = urlParams.get('userId');

        // PAY.JP初期化
        const payjp = Payjp('pk_test_0383a1b8f91e8a6e3ea0e2a9');

        // PAY.JP Checkout成功コールバック
        window.payjpTokenHandler = async function(response) {
            console.log('Token created:', response);
            document.getElementById('loading').classList.add('active');

            try {
                const chargeResponse = await fetch('/api/payjp-create-charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: response.id,
                        diagnosisId: diagnosisId,
                        userId: userId || 'anonymous',
                        amount: 2980
                    })
                });

                const result = await chargeResponse.json();

                if (result.success) {
                    // 成功したら即座にリダイレクト
                    window.location.href = `/pages/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}&paid=true`;
                } else {
                    document.getElementById('errorMessage').textContent = result.error || '決済処理中にエラーが発生しました';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('loading').classList.remove('active');
                }
            } catch (error) {
                console.error('Payment error:', error);
                document.getElementById('errorMessage').textContent = 'ネットワークエラーが発生しました';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loading').classList.remove('active');
            }
        };

        // PAY.JP Checkoutエラーコールバック
        window.payjpErrorHandler = function(error) {
            console.error('PAY.JP Error:', error);
            document.getElementById('errorMessage').textContent = 'カード情報の処理に失敗しました';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loading').classList.remove('active');
        };

        // クレジットカードボタンクリック処理
        document.getElementById('creditCardButton').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Credit card button clicked');

            // PAY.JP Checkoutボタンを探してクリック
            const checkoutButton = document.querySelector('.payjp-button');
            if (checkoutButton) {
                console.log('Triggering PAY.JP Checkout');
                checkoutButton.click();
            } else {
                console.error('PAY.JP Checkout button not found');

                // フォールバック: Checkoutを手動で初期化
                if (window.PayjpCheckout) {
                    const checkout = PayjpCheckout.configure({
                        key: 'pk_test_0383a1b8f91e8a6e3ea0e2a9',
                        lang: 'ja'
                    });

                    checkout.open({
                        amount: 2980,
                        currency: 'jpy',
                        name: 'おつきさま診断 完全版',
                        closed: function() {
                            console.log('Checkout closed');
                        },
                        callback: window.payjpTokenHandler
                    });
                } else {
                    document.getElementById('errorMessage').textContent = 'PAY.JPの初期化に失敗しました。ページを再読み込みしてください。';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }
        });

        // Apple Pay初期化
        function initializeApplePay() {
            console.log('Checking Apple Pay availability...');

            // User Agent確認
            const userAgent = navigator.userAgent || '';
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isLineApp = userAgent.includes('Line/') || userAgent.includes('LIFF');

            console.log('Is iOS:', isIOS);
            console.log('Is LINE App:', isLineApp);

            if (!isIOS) {
                document.getElementById('applePayNotAvailable').classList.add('show');
                return;
            }

            // PAY.JPのApple Pay利用可能性をチェック
            if (payjp && payjp.applePay && payjp.applePay.checkAvailability) {
                payjp.applePay.checkAvailability(function(available) {
                    console.log('Apple Pay Available:', available);
                    if (available) {
                        // Apple Payが利用可能
                        document.getElementById('applePayButton').classList.add('available');
                        document.getElementById('paymentSeparator').classList.add('show');

                        // Apple Payボタンクリック処理
                        document.getElementById('applePayButton').addEventListener('click', function(e) {
                            e.preventDefault();
                            console.log('Apple Pay button clicked');

                            // 金額設定
                            const amount = 2980;

                            // ペイメントリクエスト
                            const paymentRequest = {
                                countryCode: 'JP',
                                currencyCode: 'JPY',
                                total: {
                                    label: 'おつきさま診断 完全版',
                                    amount: amount.toString()
                                }
                            };

                            console.log('Creating Apple Pay session with request:', paymentRequest);

                            // Apple Payセッション開始
                            try {
                                const session = payjp.applePay.buildSession(
                                    paymentRequest,
                                    function success(result) {
                                        console.log('Apple Pay success:', result);

                                        document.getElementById('loading').classList.add('active');

                                        // 決済処理APIを呼び出し
                                        fetch('/api/payjp-create-charge', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },
                                            body: JSON.stringify({
                                                token: result.token.id,
                                                diagnosisId: diagnosisId,
                                                userId: userId,
                                                amount: amount,
                                                paymentMethod: 'apple_pay'
                                            })
                                        })
                                        .then(res => res.json())
                                        .then(chargeResult => {
                                            if (chargeResult.success) {
                                                // 決済成功をApple Payに通知
                                                if (session && session.completePayment) {
                                                    session.completePayment(ApplePaySession.STATUS_SUCCESS);
                                                }
                                                // 診断結果ページへリダイレクト
                                                window.location.href = `/pages/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}&paid=true`;
                                            } else {
                                                // エラーをApple Payに通知
                                                if (session && session.completePayment) {
                                                    session.completePayment(ApplePaySession.STATUS_FAILURE);
                                                }
                                                document.getElementById('errorMessage').textContent = chargeResult.error || '決済に失敗しました';
                                                document.getElementById('errorMessage').style.display = 'block';
                                                document.getElementById('loading').classList.remove('active');
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Payment error:', error);
                                            if (session && session.completePayment) {
                                                session.completePayment(ApplePaySession.STATUS_FAILURE);
                                            }
                                            document.getElementById('errorMessage').textContent = 'ネットワークエラーが発生しました';
                                            document.getElementById('errorMessage').style.display = 'block';
                                            document.getElementById('loading').classList.remove('active');
                                        });
                                    },
                                    function failure(error) {
                                        console.error('Apple Pay failed:', error);
                                        document.getElementById('errorMessage').textContent = 'Apple Payの処理に失敗しました';
                                        document.getElementById('errorMessage').style.display = 'block';
                                    }
                                );

                                // セッション開始
                                if (session && session.begin) {
                                    console.log('Beginning Apple Pay session');
                                    session.begin();
                                } else {
                                    console.error('Failed to create Apple Pay session');
                                    document.getElementById('errorMessage').textContent = 'Apple Payセッションの開始に失敗しました';
                                    document.getElementById('errorMessage').style.display = 'block';
                                }
                            } catch (err) {
                                console.error('Error creating Apple Pay session:', err);
                                document.getElementById('errorMessage').textContent = 'Apple Payの初期化に失敗しました: ' + err.message;
                                document.getElementById('errorMessage').style.display = 'block';
                            }
                        });
                    } else {
                        document.getElementById('applePayNotAvailable').classList.add('show');
                    }
                });
            } else {
                console.log('PAY.JP Apple Pay API not available');
                document.getElementById('applePayNotAvailable').classList.add('show');
            }
        }

        // PAY.JP Checkoutボタンの初期化を待つ
        function waitForCheckoutButton() {
            let retries = 0;
            const maxRetries = 20;

            const checkInterval = setInterval(() => {
                const checkoutButton = document.querySelector('.payjp-button');
                console.log('Checking for PAY.JP button:', { found: !!checkoutButton, retry: retries });

                if (checkoutButton) {
                    console.log('PAY.JP Checkout button found and ready');

                    // data属性でコールバックを設定
                    checkoutButton.setAttribute('data-on-created', 'payjpTokenHandler');
                    checkoutButton.setAttribute('data-on-failed', 'payjpErrorHandler');

                    clearInterval(checkInterval);
                } else if (retries >= maxRetries) {
                    console.error('PAY.JP Checkout button not found after retries');
                    clearInterval(checkInterval);
                }
                retries++;
            }, 500);
        }

        // 初期化
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Payment selection page loaded');

            if (!diagnosisId) {
                document.getElementById('errorMessage').textContent = '診断IDが見つかりません。診断結果ページから再度お試しください。';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Apple Payを初期化
            initializeApplePay();

            // PAY.JP Checkoutボタンの初期化を待つ
            waitForCheckoutButton();
        });
    </script>
</body>
</html>
