<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い方法を選択 | おつきさま診断</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://js.pay.jp/v2/pay.js"></script>
    <script src="/config/payjp-public-key.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            padding: 32px 28px;
            position: relative;
        }

        .logo {
            font-size: 42px;
            text-align: center;
            margin-bottom: 18px;
        }

        .title {
            font-size: 24px;
            color: #ffd700;
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 28px;
        }

        .price-section {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 26px;
            text-align: center;
        }

        .price-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .price {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            margin: 6px 0;
        }

        .price-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .payment-methods {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.75);
        }

        .error-message,
        .success-message {
            display: none;
            padding: 14px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 13px;
            line-height: 1.6;
        }

        .error-message {
            background: rgba(255, 72, 85, 0.2);
            color: #ff6273;
            border: 1px solid rgba(255, 72, 85, 0.35);
        }

        .success-message {
            background: rgba(120, 255, 168, 0.2);
            color: #8ef2b6;
            border: 1px solid rgba(120, 255, 168, 0.35);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 22px;
            margin-bottom: 6px;
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 26px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌙</div>
        <h1 class="title">お支払い方法を選択</h1>
        <p class="subtitle">お好きな決済方法で、中秋の名月割をご利用ください</p>

        <div class="price-section">
            <div class="price-label">お支払い金額</div>
            <div class="price">¥2,980</div>
            <div class="price-note">（通常 ¥9,980 → 中秋の名月割）</div>
        </div>

        <div class="payment-methods">
            <!-- Apple Payボタン（常に表示） -->
            <!--
            <button id="applePayButton" class="apple-pay-button">
                Apple Payで支払う
            </button>

            <div class="payment-separator">
                または
            </div>
            -->

            <!-- クレジットカードボタン（PAY.JP Checkout） -->
            <form action="/pages/payment-process.html" method="GET" id="checkout-form">
                <input type="hidden" name="diagnosisId" id="diagnosisIdField">
                <input type="hidden" name="userId" id="userIdField">
                <script
                    type="text/javascript"
                    src="https://checkout.pay.jp/"
                    class="payjp-button"
                    data-key="pk_test_16ae008c6fe3b2a1059efc6f"
                    data-text="クレジットカードで支払う"
                    data-submit-text="支払う"
                    data-amount="2980"
                    data-currency="jpy">
                </script>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">決済を処理中です...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>SSL暗号化通信で安全</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>スピーディな決済</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🛡️</span>
                <span>カード情報は保護されます</span>
            </div>
        </div>

        <a href="#" class="back-link" onclick="history.back(); return false;">
            ← 戻る
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('id');
        const userId = urlParams.get('userId');

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('errorMessage');
        const successEl = document.getElementById('successMessage');

        const payjp = Payjp('pk_test_16ae008c6fe3b2a1059efc6f');

        async function handlePaymentSuccess(token) {
            loadingEl.classList.add('active');
            loadingEl.querySelector('.loading-text').textContent = '決済を処理しています...';

            const finalDiagnosisId = diagnosisId || sessionStorage.getItem('diagnosisId');
            const finalUserId = userId || sessionStorage.getItem('userId') || 'anonymous';

            if (!finalDiagnosisId) {
                errorEl.textContent = '診断IDが見つかりませんでした。診断結果ページから再度お試しください。';
                errorEl.style.display = 'block';
                loadingEl.classList.remove('active');
                return;
            }

            try {
                const response = await fetch('/api/payjp-create-charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        diagnosisId: finalDiagnosisId,
                        userId: finalUserId,
                        amount: 2980,
                        paymentMethod: 'credit_card'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    sessionStorage.removeItem('diagnosisId');
                    sessionStorage.removeItem('userId');

                    successEl.textContent = '決済が完了しました。完全版ページへ移動します。';
                    successEl.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = `/pages/lp-otsukisama-unified.html?id=${finalDiagnosisId}&userId=${finalUserId || ''}&paid=true`;
                    }, 2000);
                } else {
                    errorEl.textContent = result.error || '決済に失敗しました。別のカードでお試しください。';
                    errorEl.style.display = 'block';
                    loadingEl.classList.remove('active');
                }
            } catch (error) {
                console.error('決済処理エラー:', error);
                errorEl.textContent = 'ネットワークエラーが発生しました。通信環境をご確認のうえ再度お試しください。';
                errorEl.style.display = 'block';
                loadingEl.classList.remove('active');
            }
        }

        window.handlePayjpToken = function(response) {
            if (response && response.id) {
                handlePaymentSuccess(response.id);
            }
        };

        window.handlePayjpError = function(error) {
            console.error('PAY.JP error:', error);
            errorEl.textContent = 'カード情報の処理に失敗しました。再度お試しください。';
            errorEl.style.display = 'block';
        };

        if (diagnosisId) {
            sessionStorage.setItem('diagnosisId', diagnosisId);
        }

        if (userId) {
            sessionStorage.setItem('userId', userId);
        }

        document.getElementById('diagnosisIdField').value = diagnosisId || sessionStorage.getItem('diagnosisId');
        document.getElementById('userIdField').value = userId || sessionStorage.getItem('userId') || 'anonymous';
    </script>
</body>
</html>
