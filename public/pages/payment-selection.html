<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い方法の選択 | おつきさま診断</title>

    <!-- PAY.JP v2 -->
    <script src="https://js.pay.jp/v2/pay.js"></script>
    <!-- PAY.JP Checkout -->
    <script src="https://checkout.pay.jp/"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .price-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .campaign-tag {
            font-size: 12px;
            color: #ffd27d;
            letter-spacing: 0.06em;
            margin-bottom: 10px;
            display: inline-block;
        }

        .price-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
        }

        .price-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .payment-methods {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Apple Payボタン */
        .pay-option-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffd27d, #ffb347);
            color: #4a0e6b;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-align: center;
            box-shadow: 0 18px 35px rgba(255, 180, 71, 0.25);
        }

        .pay-option-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 22px 38px rgba(255, 180, 71, 0.32);
        }

        .pay-option-button .subtext {
            font-size: 13px;
            font-weight: 500;
            color: rgba(74, 14, 107, 0.75);
        }

        .payjp-button {
            display: none !important;
        }

        .checkout-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .payment-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .payment-separator::before,
        .payment-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .payment-separator::before {
            left: 0;
        }

        .payment-separator::after {
            right: 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #4CAF50;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌙</div>
        <h1 class="title">お支払い方法を選択</h1>
        <p class="subtitle">お好きな決済方法をお選びください</p>

        <div class="price-section">
            <div class="campaign-tag">中秋の名月割（通常 ¥9,980）</div>
            <div class="price-label">お支払い金額</div>
            <div class="price">¥2,980</div>
            <div class="price-note">（税込・買い切り）</div>
        </div>

        <div class="payment-methods">
            <!-- Apple Pay は現在未対応 -->
            <!--
            <button id="applePayButton" class="apple-pay-button">
                Apple Payで支払う
            </button>

            <div class="payment-separator">
                または
            </div>
            -->

            <button class="pay-option-button" id="cardCheckoutButton" type="button">
                💳 クレジットカードで支払う
                <span class="subtext">Visa / Mastercard（中秋の名月割 ¥2,980）</span>
            </button>

            <form action="/pages/payment-process.html" method="GET" id="checkout-form">
                <input type="hidden" name="diagnosisId" id="diagnosisIdField">
                <input type="hidden" name="userId" id="userIdField">
                <script
                    type="text/javascript"
                    src="https://checkout.pay.jp/"
                    class="payjp-option-button"
                    data-key="pk_test_16ae008c6fe3b2a1059efc6f"
                    data-text="クレジットカードで支払う"
                    data-payjp-submit-text="支払うよ"
                    data-amount="2980"
                    data-currency="jpy">
                </script>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">決済を処理中です...</div>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>SSL暗号化通信で安全</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>簡単・スピーディな決済</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🛡️</span>
                <span>カード情報は保護されます</span>
            </div>
        </div>

        <a href="#" class="back-link" onclick="history.back(); return false;">
            ← 前のページに戻る
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisIdParam = urlParams.get('id');
        const userIdParam = urlParams.get('userId');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('errorMessage');

        function setHiddenFields(diagnosisId, userId) {
            const diagnosisField = document.getElementById('diagnosisIdField');
            const userField = document.getElementById('userIdField');
            if (diagnosisField && diagnosisId) diagnosisField.value = diagnosisId;
            if (userField && userId) userField.value = userId;
        }

        function showLoading(active) {
            if (!loadingEl) return;
            loadingEl.classList.toggle('active', Boolean(active));
        }

        function showError(message) {
            if (!errorEl) return;
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            showLoading(false);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const storedDiagnosisId = diagnosisIdParam || sessionStorage.getItem('diagnosisId');
            const storedUserId = userIdParam || sessionStorage.getItem('userId') || 'anonymous';

            if (!storedDiagnosisId) {
                showError('診断IDが見つかりません。診断ページから再度お試しください。');
                return;
            }

            sessionStorage.setItem('diagnosisId', storedDiagnosisId);
            sessionStorage.setItem('userId', storedUserId);
            setHiddenFields(storedDiagnosisId, storedUserId);

            const payjpButton = document.querySelector('.payjp-button');
            const cardCheckoutButton = document.getElementById('cardCheckoutButton');

            if (cardCheckoutButton && payjpButton) {
                cardCheckoutButton.addEventListener('click', () => {
                    showLoading(true);
                    payjpButton.click();
                });
            }

            const payjpToken = urlParams.get('payjp-token');
            if (payjpToken) {
                const redirectUrl = `/pages/payment-process.html?payjp-token=${payjpToken}&diagnosisId=${storedDiagnosisId}&userId=${storedUserId}`;
                window.location.replace(redirectUrl);
                return;
            }

            window.addEventListener('focus', () => {
                const refreshedToken = new URLSearchParams(window.location.search).get('payjp-token');
                if (!refreshedToken) {
                    showLoading(false);
                }
            });
        });
    </script>
</body>
</html>
