<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い方法の選択 | おつきさま診断</title>

    <!-- PAY.JP v2 -->
    <script src="https://js.pay.jp/v2/pay.js"></script>
    <!-- PAY.JP Checkout -->
    <script src="https://checkout.pay.jp/"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .price-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .price-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
        }

        .price-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .payment-methods {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Apple Payボタン */
        .apple-pay-button {
            -webkit-appearance: -apple-pay-button;
            -apple-pay-button-type: buy;
            -apple-pay-button-style: black;
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 10px;
            display: block;
        }

        /* 標準ボタンスタイル */
        .checkout-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        .checkout-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .checkout-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .payment-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .payment-separator::before,
        .payment-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .payment-separator::before {
            left: 0;
        }

        .payment-separator::after {
            right: 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #4CAF50;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌙</div>
        <h1 class="title">お支払い方法を選択</h1>
        <p class="subtitle">お好きな決済方法をお選びください</p>

        <div class="price-section">
            <div class="price-label">お支払い金額</div>
            <div class="price">¥2,980</div>
            <div class="price-note">（税込・買い切り）</div>
        </div>

        <div class="payment-methods">
            <!-- Apple Payボタン（常に表示） -->
            <button id="applePayButton" class="apple-pay-button">
                Apple Payで支払う
            </button>

            <!-- セパレーター -->
            <div class="payment-separator">
                または
            </div>

            <!-- クレジットカードボタン（PAY.JP Checkout） -->
            <form action="#" method="POST" id="payjp-checkout-form">
                <script
                    type="text/javascript"
                    src="https://checkout.pay.jp/"
                    class="payjp-button"
                    data-key="pk_test_16ae008c6fe3b2a1059efc6f"
                    data-text="クレジットカードで支払う"
                    data-submit-text="支払う"
                    data-partial="false">
                </script>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">決済を処理中です...</div>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>SSL暗号化通信で安全</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>簡単・スピーディな決済</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🛡️</span>
                <span>カード情報は保護されます</span>
            </div>
        </div>

        <a href="#" class="back-link" onclick="history.back(); return false;">
            ← 前のページに戻る
        </a>
    </div>

    <script>
        // URLパラメータ
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('id');
        const userId = urlParams.get('userId');

        // PAY.JP初期化
        const payjp = Payjp('pk_test_16ae008c6fe3b2a1059efc6f');

        // 決済成功後の処理
        async function handlePaymentSuccess(token, paymentMethod = 'credit_card') {
            console.log('Payment token created:', token);
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch('/api/payjp-create-charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token.id || token,
                        diagnosisId: diagnosisId,
                        userId: userId || 'anonymous',
                        amount: 2980,
                        paymentMethod: paymentMethod
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // 成功したら即座にリダイレクト
                    window.location.href = `/pages/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}&paid=true`;
                } else {
                    document.getElementById('errorMessage').textContent = result.error || '決済処理中にエラーが発生しました';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('loading').classList.remove('active');
                }
            } catch (error) {
                console.error('Payment error:', error);
                document.getElementById('errorMessage').textContent = 'ネットワークエラーが発生しました';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loading').classList.remove('active');
            }
        }

        // PAY.JP Checkoutフォーム送信処理
        document.getElementById('payjp-checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('PAY.JP Checkout form submitted');
            // トークンはPAY.JPによって自動的に追加される
            const token = this.querySelector('input[name="payjp-token"]');
            if (token && token.value) {
                console.log('Token found:', token.value);
                handlePaymentSuccess(token.value, 'credit_card');
            }
            return false;
        });

        // Apple Payボタン処理
        document.getElementById('applePayButton').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Apple Pay button clicked');

            // Apple Pay利用可能性チェック
            if (payjp && payjp.applePay) {
                const paymentRequest = {
                    countryCode: 'JP',
                    currencyCode: 'JPY',
                    total: {
                        label: 'おつきさま診断 完全版',
                        amount: '2980'
                    }
                };

                try {
                    const session = payjp.applePay.buildSession(
                        paymentRequest,
                        async function success(result) {
                            console.log('Apple Pay success:', result);
                            if (session && session.completePayment) {
                                session.completePayment(ApplePaySession.STATUS_SUCCESS);
                            }
                            await handlePaymentSuccess(result.token, 'apple_pay');
                        },
                        function failure(error) {
                            console.error('Apple Pay failed:', error);
                            document.getElementById('errorMessage').textContent = 'Apple Payは現在ご利用いただけません。クレジットカードをご利用ください。';
                            document.getElementById('errorMessage').style.display = 'block';
                        }
                    );

                    if (session && session.begin) {
                        session.begin();
                    } else {
                        // Apple Payが使えない場合はクレジットカードを案内
                        document.getElementById('errorMessage').textContent = 'Apple Payは現在ご利用いただけません。クレジットカードをご利用ください。';
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } catch (err) {
                    console.error('Apple Pay initialization error:', err);
                    document.getElementById('errorMessage').textContent = 'Apple Payは現在ご利用いただけません。クレジットカードをご利用ください。';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } else {
                // Apple Payが利用できない場合もエラーは出さず、クレジットカードを案内
                document.getElementById('errorMessage').textContent = 'Apple Payは現在ご利用いただけません。クレジットカードをご利用ください。';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // 初期化
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Payment selection page loaded');

            if (!diagnosisId) {
                document.getElementById('errorMessage').textContent = '診断IDが見つかりません。診断結果ページから再度お試しください。';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
        });
    </script>
</body>
</html>
