    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;

        h1 {
            color: #333;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .result-content {
            color: #333;
            line-height: 1.8;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .back-button:hover {
            background: #5a67d8;
        }

        .cta-section {
            margin-top: 40px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(118, 99, 239, 0.12), rgba(118, 99, 239, 0.06));
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(118, 99, 239, 0.25);
        }

        .cta-section h2 {
            font-size: 18px;
            color: #3b2f7f;
            margin-bottom: 12px;
        }

        .cta-section p {
            font-size: 14px;
            color: #4b3f94;
            line-height: 1.8;
            margin-bottom: 18px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 26px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ff8fb1, #7f77ff);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(127, 119, 255, 0.32);
        }

        .share-section {
            margin-top: 28px;
            text-align: center;
        }

        .share-section p {
            color: #555;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .share-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 22px;
            border-radius: 999px;
            border: 1px solid #667eea;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .share-button:hover {

<body>
    <div class="container">
        <h1>💝 恋愛診断結果</h1>
        <p class="subtitle">あなたと相手の関係性を分析しました</p>
        
        <div id="resultContainer">
            <div class="loading">診断結果を読み込んでいます...</div>
        </div>

        <div class="cta-section">
            <h2>もし気になるあの人との相性を知りたい方へ</h2>
            <p>
                LINE限定の相性診断では、お互いの生年月日から月タイプを照らし合わせ、<br>
                二人の相性スコアや今後のポイントを詳しくお届けします。
            </p>
            <a href="https://lin.ee/egmCXoG" class="cta-button" target="_blank" rel="noopener">今すぐ診断する</a>
        </div>

        <div class="share-section">
            <p>友達に送ろう！気になる人にもこの診断を教えてあげてください。</p>
            <a href="#" class="share-button" id="lineShareButton">💬 LINEでシェアする</a>
        </div>

        <div style="text-align: center;">
            <a href="/api/profile-form" class="back-button">もう一度診断する</a>
        </div>
    </div>

    <script>
        // URLパラメータからprofileIdを取得
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get('profileId');
        
        // 診断結果を表示
        function displayResult() {
            const container = document.getElementById('resultContainer');
            
            if (!profileId) {
                container.innerHTML = '<div class="error">診断結果が見つかりません</div>';
                return;
            }
            
            // 仮の診断結果を表示（実際にはAPIから取得する想定）
            const sampleResults = {
                compatibility: {
                    title: '相性度',
                    content: '二人の相性は非常に良好です。お互いの長所を引き出し合える理想的な関係性です。'
                },
                feeling: {
                    title: '相手の気持ち',
                    content: '相手はあなたに対して好意を持っています。もう少し積極的にアプローチしても良いでしょう。'
                },
                advice: {
                    title: 'アドバイス',
                    content: 'コミュニケーションを大切にし、お互いの価値観を尊重することで、より深い関係を築けるでしょう。'
                },
                future: {
                    title: '今後の展開',
                    content: '3ヶ月以内に関係性に大きな進展がありそうです。自然体で接することが成功の鍵となります。'
                }
            };
            
            let html = '';
            for (const key in sampleResults) {
                const result = sampleResults[key];
                html += `
                    <div class="result-section">
                        <h2 class="result-title">${result.title}</h2>
                        <div class="result-content">${result.content}</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // シェアリンク設定
        function setupShareLink() {
            const shareButton = document.getElementById('lineShareButton');
            if (!shareButton) return;

            const shareMessage = `\n🌙 おつきさま診断で恋愛運を占ってみたよ！\n\n結果はこちら：${window.location.href}\n\nLINE限定の相性診断で、気になるあの人との相性もチェックできるよ✨`;
            shareButton.href = `https://line.me/R/msg/text/?${encodeURIComponent(shareMessage.trim())}`;
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', function() {
            setupShareLink();
            // 1秒後に結果を表示（APIレスポンスを待つ演出）
            setTimeout(displayResult, 1000);
        });
    </script>
</body>
</html>
