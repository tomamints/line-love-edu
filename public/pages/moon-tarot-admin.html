<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月タロット占い【管理者用】 - 無制限版</title>
    <meta name="description" content="月の満ち欠けとタロットカードを組み合わせた神秘的な恋愛占い。管理者用無制限版。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景画像 */
        .main-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('../assets/images/tarot-cards0924/tarot-back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 装飾フレーム */
        .decorative-frame {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.9;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_左上.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_右上.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_左下.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_右下.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .border-decoration {
            position: absolute;
            opacity: 0.7;
        }

        .border-top {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 60px;
            background-image: url('../assets/images/tarot-cards0924/縁上下.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .border-bottom {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 250px;
            height: 60px;
            background-image: url('../assets/images/tarot-cards0924/縁上下.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* タイトル */
        .main-title {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease;
        }

        .main-title h1 {
            font-size: 48px;
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 0.1em;
            margin-bottom: 15px;
        }

        .main-title .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em;
        }

        .admin-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        /* 占い方法選択 */
        .spread-selection {
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
        }

        .spread-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .spread-option {
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .spread-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .spread-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .spread-name {
            font-size: 20px;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .spread-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* カード表示エリア */
        .card-area {
            display: none;
            width: 100%;
            max-width: 900px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tarot-card {
            width: 180px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            border: 3px solid rgba(255, 215, 0, 0.4);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-front {
            transform: rotateY(180deg);
            background-size: cover;
            background-position: center;
            border: 3px solid #FFD700;
        }

        /* 占うボタン */
        .draw-button {
            display: block;
            margin: 0 auto;
            padding: 18px 60px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a0033;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .draw-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        .draw-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 結果表示エリア */
        #resultArea {
            display: none;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.8s ease;
        }

        .result-container {
            padding: 40px;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 32px;
            color: #FFD700;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* ボタングループ */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .reset-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-title h1 {
                font-size: 32px;
            }

            .corner-decoration {
                width: 80px;
                height: 80px;
            }

            .corner-top-left { top: 10px; left: 10px; }
            .corner-top-right { top: 10px; right: 10px; }
            .corner-bottom-left { bottom: 10px; left: 10px; }
            .corner-bottom-right { bottom: 10px; right: 10px; }

            .border-top, .border-bottom {
                width: 180px;
                height: 40px;
            }

            .spread-options {
                grid-template-columns: 1fr;
            }

            .tarot-card {
                width: 140px;
                height: 220px;
            }

            .cards-container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .main-title h1 {
                font-size: 28px;
            }

            .main-title .subtitle {
                font-size: 14px;
            }

            .corner-decoration {
                width: 60px;
                height: 60px;
            }

            .tarot-card {
                width: 120px;
                height: 190px;
            }

            .draw-button {
                padding: 15px 40px;
                font-size: 18px;
            }

            .result-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="main-background"></div>

    <!-- 装飾フレーム -->
    <div class="decorative-frame">
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-top-right"></div>
        <div class="corner-decoration corner-bottom-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
        <div class="border-decoration border-top"></div>
        <div class="border-decoration border-bottom"></div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <!-- タイトル -->
        <div class="main-title">
            <h1>月タロット占い</h1>
            <p class="subtitle">～ 月の導きがあなたの恋愛を照らす ～</p>
            <span class="admin-badge">管理者モード - 無制限</span>
        </div>

        <!-- 占い方法選択 -->
        <div class="spread-selection" id="spreadSelection">
            <div class="spread-options">
                <div class="spread-option" onclick="selectSpread('daily')">
                    <div class="spread-icon">🌙</div>
                    <div class="spread-name">今日の月カード</div>
                    <div class="spread-description">1枚のカードで今日の恋愛運を占います</div>
                </div>
                <div class="spread-option" onclick="selectSpread('three')">
                    <div class="spread-icon">🌗</div>
                    <div class="spread-name">月の三相占い</div>
                    <div class="spread-description">過去・現在・未来の3枚で恋愛の流れを読みます</div>
                </div>
                <div class="spread-option" onclick="selectSpread('full')">
                    <div class="spread-icon">🌕</div>
                    <div class="spread-name">満月の恋愛占い</div>
                    <div class="spread-description">3枚のカードで二人の関係を深く読み解きます</div>
                </div>
            </div>
        </div>

        <!-- カード表示エリア -->
        <div class="card-area" id="cardArea">
            <div class="cards-container" id="cardContainer"></div>
            <button class="draw-button" id="drawButton" onclick="drawCards()">カードを引く</button>
        </div>

        <!-- 結果表示エリア -->
        <div id="resultArea">
            <div class="result-container">
                <h2 class="result-title" id="resultTitle"></h2>
                <div id="resultCards"></div>
            </div>

            <div class="button-group">
                <button class="reset-button" onclick="reset()">もう一度占う</button>

                <!-- LINE公式アカウントへの誘導 -->
                <div style="background: rgba(20, 20, 40, 0.9); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid rgba(255, 215, 0, 0.2);">
                    <div style="color: rgba(255, 255, 255, 0.9); margin-bottom: 15px;">
                        <div style="font-size: 18px; margin-bottom: 10px; color: #FFD700;">
                            月詠からの特別なメッセージをお届け
                        </div>
                        <div style="font-size: 14px; line-height: 1.6; color: rgba(255, 255, 255, 0.8);">
                            あなたの恋愛運を毎日占い<br>
                            月の導きで最高の恋を叶えましょう
                        </div>
                    </div>

                    <a href="https://lin.ee/egmCXoG"
                       target="_blank"
                       style="display: inline-block; background: linear-gradient(135deg, #00b900 0%, #00a000 100%); color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none; font-weight: 600; font-size: 15px; box-shadow: 0 4px 15px rgba(0,185,0,0.3);">
                        🌙 LINE友だち追加
                    </a>
                </div>

                <!-- シェアボタン -->
                <button class="reset-button" style="background: linear-gradient(135deg, #1da1f2, #1a91da);" onclick="shareResult()">
                    結果をシェア 📱
                </button>

                <a href="index.html" class="reset-button" style="background: linear-gradient(135deg, #4a4a6a, #3a3a5a); text-decoration: none; display: inline-block; text-align: center;">
                    トップに戻る
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/moon-tarot-admin.js"></script>
    <script>
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('月タロット占い管理者版 初期化完了');
        });
    </script>
</body>
</html>
