<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月タロット占い【管理者用】 - 無制限版</title>
    <meta name="description" content="月の満ち欠けとタロットカードを組み合わせた神秘的な恋愛占い。管理者用無制限版。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景画像 */
        .main-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('../assets/images/tarot-cards0924/tarot-back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 装飾フレーム */
        .decorative-frame {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.9;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_左上.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_右上.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_左下.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            background-image: url('../assets/images/tarot-cards0924/縁_右下.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .border-decoration {
            position: absolute;
            opacity: 0.7;
        }

        .border-top {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 60px;
            background-image: url('../assets/images/tarot-cards0924/縁上下.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .border-bottom {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 250px;
            height: 60px;
            background-image: url('../assets/images/tarot-cards0924/縁上下.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* タイトル */
        .main-title {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease;
        }

        .main-title h1 {
            font-size: 48px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow:
                0 0 20px #ceb27c,
                0 0 40px #ceb27c,
                2px 2px 4px rgba(206, 178, 124, 0.8);
            letter-spacing: 0.1em;
            margin-bottom: 15px;
        }

        .main-title .subtitle {
            font-size: 18px;
            color: #FFFFFF;
            text-shadow: 0 0 15px #ceb27c;
            letter-spacing: 0.05em;
        }

        /* カード選択画面 */
        .card-selection {
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        .selection-title {
            font-size: 28px;
            color: #FFFFFF;
            text-shadow: 0 0 20px #ceb27c, 0 0 30px #ceb27c;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }

        /* カード裏面の表示 */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tarot-card-back {
            width: 180px;
            height: 280px;
            border: 3px solid rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .tarot-card-back:nth-child(1) {
            background-image: url('../assets/images/tarot-cards0924/A.png');
        }

        .tarot-card-back:nth-child(2) {
            background-image: url('../assets/images/tarot-cards0924/B.png');
        }

        .tarot-card-back:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        /* 結果表示エリア */
        #tarot-result {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tarot-result h2 {
            color: #FFFFFF;
            text-shadow: 0 0 20px #ceb27c, 0 0 40px #ceb27c;
            text-align: center;
        }

        #tarot-result h3 {
            color: #FFFFFF;
            text-shadow: 0 0 15px #ceb27c;
        }

        #tarot-result p {
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(206, 178, 124, 0.6);
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-title h1 {
                font-size: 36px;
            }

            .corner-decoration {
                width: 80px;
                height: 80px;
            }

            .corner-top-left { top: 10px; left: 10px; }
            .corner-top-right { top: 10px; right: 10px; }
            .corner-bottom-left { bottom: 10px; left: 10px; }
            .corner-bottom-right { bottom: 10px; right: 10px; }

            .border-top, .border-bottom {
                width: 180px;
                height: 40px;
            }

            .card-selection {
                padding: 30px 20px;
            }

            .tarot-card-back {
                width: 140px;
                height: 220px;
            }

            .cards-container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .main-title h1 {
                font-size: 28px;
            }

            .main-title .subtitle {
                font-size: 14px;
            }

            .corner-decoration {
                width: 60px;
                height: 60px;
            }

            .tarot-card-back {
                width: 120px;
                height: 190px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="main-background"></div>

    <!-- 装飾フレーム -->
    <div class="decorative-frame">
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-top-right"></div>
        <div class="corner-decoration corner-bottom-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
        <div class="border-decoration border-top"></div>
        <div class="border-decoration border-bottom"></div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <!-- タイトル -->
        <div class="main-title">
            <h1>月タロット占い</h1>
            <p class="subtitle">～ 月の導きがあなたの恋愛を照らす ～</p>
        </div>

        <!-- カード選択エリア -->
        <div class="card-selection" id="cardSelection">
            <h2 class="selection-title">直感で選んでください</h2>

            <div class="cards-container">
                <div class="tarot-card-back" onclick="drawCards()"></div>
                <div class="tarot-card-back" onclick="drawCards()"></div>
            </div>

        </div>

        <!-- 結果表示エリア -->
        <div id="tarot-result" style="display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/moon-tarot-admin.js"></script>
    <script>
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('月タロット占い管理者版 初期化完了');
        });
    </script>
</body>
</html>
