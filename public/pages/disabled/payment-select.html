<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い方法を選択 | おつきさま診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .price-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .price-note {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .payment-option {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .payment-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }
        
        .payment-option.recommended {
            position: relative;
            border-color: #ffd700;
        }
        
        .recommended-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a0033;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .payment-logo {
            width: 80px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .paypay-logo {
            background: #FF0033;
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .credit-logo {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .apple-pay-logo {
            background: #000000;
            color: white;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-badge {
            background: #ff9800;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 4px;
        }
        
        .card-brands {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .card-brand {
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .card-brand.available {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .card-brand.pending {
            background: #fff3e0;
            color: #e65100;
        }
        
        .payment-title {
            flex-grow: 1;
        }
        
        .payment-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .payment-desc {
            font-size: 12px;
            color: #666;
        }
        
        .payment-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .feature-tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .payment-methods {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .method-icon {
            width: 40px;
            height: 25px;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999;
            border: 1px solid #ddd;
        }
        
        .security-note {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .security-note p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .back-link:hover {
            opacity: 0.7;
        }
        
        /* ローディング表示 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #ffd700;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding-top: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .price {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>お支払い方法を選択</h1>
        </div>
        
        <div class="price-info">
            <div class="price">¥2,980</div>
            <div class="price-note">おつきさま診断 完全版</div>
        </div>
        
        <div class="payment-options">
            <!-- PayPay（一時的に非表示） -->
            <!-- 
            <div class="payment-option recommended" onclick="selectPayment('paypay')">
                <div class="recommended-badge">おすすめ</div>
                <div class="payment-header">
                    <div class="payment-logo paypay-logo">PayPay</div>
                    <div class="payment-title">
                        <div class="payment-name">PayPay</div>
                        <div class="payment-desc">残高からすぐに支払い</div>
                    </div>
                </div>
                <div class="payment-features">
                    <span class="feature-tag">🚀 最速決済</span>
                    <span class="feature-tag">📱 アプリで簡単</span>
                    <span class="feature-tag">🎁 ポイント還元</span>
                </div>
            </div>
            -->
            
            <!-- クレジットカード (PAY.JP) -->
            <div class="payment-option recommended" onclick="selectPayment('payjp')">
                <div class="recommended-badge">おすすめ</div>
                <div class="payment-header">
                    <div class="payment-logo credit-logo">カード決済</div>
                    <div class="payment-title">
                        <div class="payment-name">クレジットカード</div>
                        <div class="payment-desc">各種クレジットカードでお支払い</div>
                    </div>
                </div>
                <div class="payment-features">
                    <span class="feature-tag">💳 カード決済</span>
                    <span class="feature-tag">🔒 安心・安全</span>
                    <span class="feature-tag">✨ 簡単入力</span>
                </div>
                <div class="card-brands">
                    <div class="card-brand available">
                        <span>✓</span> Visa
                    </div>
                    <div class="card-brand available">
                        <span>✓</span> Mastercard
                    </div>
                    <div class="card-brand pending">
                        JCB <span class="status-badge">審査中</span>
                    </div>
                    <div class="card-brand pending">
                        AMEX <span class="status-badge">審査中</span>
                    </div>
                    <div class="card-brand pending">
                        Diners <span class="status-badge">審査中</span>
                    </div>
                    <div class="card-brand pending">
                        Discover <span class="status-badge">審査中</span>
                    </div>
                </div>
            </div>
            
            <!-- Apple Pay (テスト環境) -->
            <div class="payment-option" onclick="selectPayment('apple-pay')">
                <div class="payment-header">
                    <div class="payment-logo apple-pay-logo">
                        <span style="font-size: 16px;"></span> Pay
                    </div>
                    <div class="payment-title">
                        <div class="payment-name">Apple Pay <span class="status-badge">テスト</span></div>
                        <div class="payment-desc">Touch ID・Face IDで簡単決済</div>
                    </div>
                </div>
                <div class="payment-features">
                    <span class="feature-tag">🔐 Touch/Face ID</span>
                    <span class="feature-tag">⚡ 高速決済</span>
                    <span class="feature-tag">🍎 Appleデバイス</span>
                </div>
            </div>
        </div>
        
        <div class="security-note">
            <p>
                🔒 全ての決済は暗号化され安全に処理されます<br>
                決済情報は当社では保持しません
            </p>
            <a href="javascript:history.back()" class="back-link">← 前のページへ戻る</a>
        </div>
    </div>
    
    <!-- ローディング表示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">決済ページへ移動中...</div>
        </div>
    </div>
    
    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('id');
        const userId = urlParams.get('userId');
        
        // ページが表示された時（PayPayから戻ってきた時も含む）
        window.addEventListener('pageshow', function(event) {
            // キャッシュから復元された場合（PayPayから戻ってきた場合）
            if (event.persisted) {
                // ローディングは非表示にしない - 決済完了まで継続
                console.log('PayPayから戻ってきました - ローディング継続中');
                
                // 決済監視が停止していたら再開
                if (!pollingInterval) {
                    startPaymentPolling();
                }
            }
        });
        
        // visibilitychangeイベントでも対応（念のため）
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // ページが表示された時もローディングは継続
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay && loadingOverlay.style.display === 'flex') {
                    console.log('ページが表示されました - ローディング継続中');
                    
                    // 決済監視が停止していたら再開
                    if (!pollingInterval) {
                        startPaymentPolling();
                    }
                }
            }
        });
        
        // 決済ステータスをポーリングして確認
        let pollingInterval = null;
        let pollingCount = 0;
        const maxPollingCount = 240; // 最大240回（0.5秒×240=2分間）
        
        // 決済完了をチェックして、完了していれば決済完了ページへ遷移
        async function checkPaymentStatus() {
            if (!diagnosisId) return;
            
            try {
                // 決済ステータスをAPIで確認
                const response = await fetch(`/api/check-payment-status?diagnosisId=${diagnosisId}`);
                const data = await response.json();
                
                console.log('Payment status check:', data);
                
                if (data.isPaid) {
                    // 決済完了を検知
                    console.log('決済完了を検知しました！');
                    clearInterval(pollingInterval);
                    
                    // ローディングを表示
                    document.getElementById('loadingOverlay').style.display = 'flex';
                    
                    // ローディングメッセージを更新
                    const loadingText = document.querySelector('.loading-text');
                    if (loadingText) {
                        loadingText.textContent = '決済完了を確認しました！';
                    }
                    
                    // 決済完了ページへ遷移
                    setTimeout(() => {
                        window.location.href = `/payment-success.html?id=${diagnosisId}&userId=${userId || ''}&paymentCompleted=true`;
                    }, 1000);
                }
                
                pollingCount++;
                if (pollingCount >= maxPollingCount) {
                    // タイムアウト
                    console.log('決済確認タイムアウト');
                    clearInterval(pollingInterval);
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            } catch (error) {
                console.error('決済ステータス確認エラー:', error);
            }
        }
        
        // 決済ステータスの監視を開始
        function startPaymentPolling() {
            console.log('決済ステータスの監視を開始');
            pollingCount = 0;
            
            // 即座に1回チェック
            checkPaymentStatus();
            
            // 0.5秒ごとにチェック（高速ポーリング）
            pollingInterval = setInterval(checkPaymentStatus, 500);
        }
        
        // 審査中のメッセージを表示
        function showPendingMessage(paymentMethod) {
            alert(`${paymentMethod}は現在審査中です。\n近日中にご利用いただけるようになります。`);
        }
        
        async function selectPayment(method) {
            if (!diagnosisId) {
                alert('診断IDが見つかりません');
                return;
            }
            
            // ローディング表示
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                if (method === 'paypay') {
                    // PayPay決済は一時的に無効化
                    alert('PayPay決済は現在メンテナンス中です。クレジットカード決済をご利用ください。');
                    document.getElementById('loadingOverlay').style.display = 'none';
                    return;
                    
                } else if (method === 'payjp') {
                    // PAY.JP クレジットカード決済（Elements）
                    // ローディングメッセージを更新
                    const loadingText = document.querySelector('.loading-text');
                    if (loadingText) {
                        loadingText.textContent = 'カード決済画面を準備中...';
                    }
                    
                    // PAY.JP決済ページへリダイレクト
                    setTimeout(() => {
                        window.location.href = `/payjp-payment.html?id=${diagnosisId}&userId=${userId || ''}`;
                    }, 500);
                    return;
                    
                } else if (method === 'apple-pay') {
                    // Apple Pay (テスト環境ではPAY.JP Checkoutを使用)
                    const loadingText = document.querySelector('.loading-text');
                    if (loadingText) {
                        loadingText.textContent = 'Apple Pay準備中...';
                    }
                    
                    // テスト環境ではPAY.JP Checkoutを使用
                    setTimeout(() => {
                        window.location.href = `/payjp-checkout.html?id=${diagnosisId}&userId=${userId || ''}&method=apple-pay`;
                    }, 500);
                    return;
                }
                
            } catch (error) {
                console.error('決済エラー:', error);
                
                // PayPayエラーの場合、サンドボックスガイドを案内
                if (method === 'paypay') {
                    const showGuide = confirm(
                        'PayPay決済の開始に失敗しました。\n\n' +
                        'テスト環境でPayPayを使用するには、PayPayアプリを「サンドボックスモード」に切り替える必要があります。\n\n' +
                        '設定ガイドを表示しますか？'
                    );
                    
                    if (showGuide) {
                        window.open('/paypay-sandbox-guide.html', '_blank');
                    }
                } else {
                    alert(error.message || '決済の開始に失敗しました。もう一度お試しください。');
                }
                
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
