<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kiwi Maru', serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* 星空の背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* ヘッダー */
        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        /* 占い選択セクション */
        .spread-selection {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spread-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .spread-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .spread-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .spread-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .spread-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .spread-name {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .spread-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* カード表示エリア */
        .card-area {
            display: none;
            margin: 40px 0;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px auto;
            perspective: 1000px;
            -webkit-perspective: 1000px;
            width: 100%;
        }

        .card {
            width: 150px;
            height: 225px;  /* 2:3の比率 (150:225 = 1:1.5) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* 1枚引きの時は大きく表示 */
        .single-card {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .single-card .card {
            width: 200px;
            height: 300px;  /* 2:3の比率を維持 */
        }

        /* 3枚引きの時は標準サイズ */
        .three-cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;  /* PCでは隙間を確保 */
        }
        
        .three-cards .card {
            width: 150px;
            height: 225px;
        }

        .card.flipped {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-back {
            background-color: #1a1a2e;
            background-size: cover;  /* カバーで表示 */
            background-position: center center;
            background-repeat: no-repeat;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);
        }

        .card-back-text {
            display: none; /* テキストも非表示（画像があるため） */
        }

        .card-front {
            background: #1a1a2e;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            border: 2px solid rgba(255, 215, 0, 0.5);
            background-size: cover;  /* 余白がトリミングされたのでcoverで十分 */
            background-position: center center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .card-emoji {
            font-size: 60px;
            margin-bottom: 15px;
            display: none; /* 画像を使うので絵文字は非表示 */
        }

        .card-name {
            display: none; /* カード名を非表示 */
        }

        /* 結果表示エリア */
        .result-area {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .result-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .result-cards {
            display: grid;
            gap: 30px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-card-header {
            display: flex;
            align-items: flex-start;  /* 上揃えに変更 */
            gap: 20px;  /* 間隔を広げる */
            margin-bottom: 25px;
            position: relative;
        }

        .result-card-emoji {
            font-size: 48px;
            display: none; /* 画像を使うので絵文字は非表示 */
        }
        
        .result-card-image-container {
            width: 120px;
            height: 176px;  /* 実際の画像比率1:1.47に合わせる */
            position: relative;
            flex-shrink: 0;  /* 画像サイズを固定 */
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .result-card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* 画像全体を表示 */
            object-position: center;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));  /* 画像に直接影を付ける */
        }

        .result-card-info {
            flex: 1;
            padding-top: 10px;  /* カード名の位置調整 */
        }

        .result-card-name {
            font-size: 24px;  /* 少し大きく */
            font-weight: 500;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .result-card-meaning {
            font-size: 16px;  /* 少し大きく */
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            line-height: 1.5;
        }

        .result-card-message {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .result-card-advice {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            padding: 15px;
            border-radius: 5px;
            font-size: 15px;
            line-height: 1.6;
        }

        .result-keywords {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .keyword {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        /* ボタン */
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            font-family: 'Kiwi Maru', serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-draw {
            margin-top: 30px;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }
            
            .card {
                width: 140px;
                height: 210px;  /* 2:3の比率 (140:210 = 1:1.5) */
            }
            
            /* 1枚引きの時はスマホでも大きく - より具体的なセレクタ */
            .card-container.single-card .card {
                width: 200px !important;
                height: 300px !important;  /* 2:3の比率を維持 */
            }
            
            /* 3枚引きの時は2段組で見やすく - より具体的なセレクタ */
            .card-container.three-cards {
                max-width: 350px;
                margin: 0 auto;
                gap: 15px !important;
            }
            
            .card-container.three-cards .card {
                width: 150px !important;
                height: 225px !important;  /* 2:3の比率を維持 */
            }
            
            .card-emoji {
                font-size: 48px;
            }
            
            /* スマホでも画像設定を維持 */
            .card-front {
                background-size: cover;
            }
            
            .card-back {
                background-size: cover;
            }
            
            /* 結果表示の画像サイズ調整 - タブレットでも大きめに */
            .result-card-image-container {
                width: 100px;
                height: 147px;  /* 実際の画像比率1:1.47に合わせる */
            }
            
            .result-card-image {
                width: 100%;
                height: 100%;
            }
            
            .result-card-name {
                font-size: 20px;
            }
            
            .result-card-meaning {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            /* より小さい画面用の調整 */
            .card {
                width: 120px;
                height: 180px;  /* 2:3の比率を維持 */
            }
            
            /* コンテナの中央揃えを確実に */
            .card-container {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                width: 100% !important;
                padding: 0 10px;
            }
            
            /* 1枚引きの時は画面幅いっぱいに大きく - 最優先 */
            .card-container.single-card {
                justify-content: center !important;
            }
            
            .card-container.single-card .card {
                width: 200px !important;
                height: 300px !important;  /* 2:3の比率を維持 */
                margin: 0 auto !important;
            }
            
            /* 3枚引きの時は2-1の配置で見やすく - 最優先 */
            .card-container.three-cards {
                justify-content: center !important;
                max-width: 280px !important;
                margin: 0 auto !important;
                gap: 12px !important;  /* 適度な隙間 */
            }
            
            .card-container.three-cards .card {
                width: 130px !important;
                height: 195px !important;  /* 2:3の比率を維持 */
            }
            
            .cards-container {
                gap: 15px;  /* カード間の隙間を調整 */
            }
            
            /* スマホの結果表示 - レイアウトを縦並びに */
            .result-card-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .result-card-image-container {
                width: 140px;
                height: 206px;  /* 実際の画像比率1:1.47に合わせる */
                margin-bottom: 15px;
            }
            
            .result-card-info {
                padding-top: 0;
            }
            
            .result-card-name {
                font-size: 20px;
            }
            
            .result-card-meaning {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空の背景 -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="title">月タロット占い</h1>
            <p class="subtitle">月の満ち欠けが導く、あなたの恋愛の行方</p>

        <!-- 占い選択 -->
        <div class="spread-selection" id="spreadSelection">

            <div class="spread-options">
                <div class="spread-option" onclick="selectSpread('daily')">
                    <div class="spread-icon">🌙</div>
                    <div class="spread-name">今日の月カード</div>

                </div>
                <div class="spread-option" onclick="selectSpread('three')">
                    <div class="spread-icon">🌗</div>
                    <div class="spread-name">月の三相占い</div>
                    <div class="spread-description">過去・現在・未来の3枚で恋愛の流れを読みます</div>
                </div>
                <div class="spread-option" onclick="selectSpread('full')">
                    <div class="spread-icon">🌕</div>
                    <div class="spread-name">満月の恋愛占い</div>
                    <div class="spread-description">3枚のカードで二人の関係を深く読み解きます</div>
                </div>
            </div>
        </div>

        <!-- カード表示エリア -->
        <div class="card-area" id="cardArea">
            <div class="card-container" id="cardContainer"></div>
            <button class="btn btn-draw" id="drawButton" onclick="drawCards()">カードを引く</button>
        </div>

        <!-- 結果表示エリア -->
        <div class="result-area" id="resultArea">
            <h2 class="result-title" id="resultTitle"></h2>
            <div class="result-cards" id="resultCards"></div>
            
            <!-- ボタンエリア -->
            <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px;">
                <button class="btn" onclick="reset()">もう一度占う</button>
                
                <!-- LINE公式アカウントへの誘導 -->
                <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 20px; padding: 25px; margin: 15px 0; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);">
                    <div style="color: rgba(255, 255, 255, 0.9); margin-bottom: 15px;">
                        <div style="font-size: 18px; margin-bottom: 10px; font-weight: normal; letter-spacing: 1px;">
                            月詠からの特別なメッセージをお届け
                        </div>
                        <div style="font-size: 14px; line-height: 1.6; opacity: 0.85;">
                            あなたの恋愛運を毎日占い<br>
                            月の導きで最高の恋を叶えましょう
                        </div>
                    </div>
                    
                    <a href="https://lin.ee/egmCXoG" 
                       target="_blank"
                       style="display: inline-block; background: linear-gradient(135deg, #00b900 0%, #00a000 100%); color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none; font-weight: normal; font-size: 15px; box-shadow: 0 4px 15px rgba(0,185,0,0.3); letter-spacing: 0.5px;">
                        🌙 LINE友だち追加
                    </a>
                </div>
                
                <!-- シェアボタン -->
                <button class="btn" style="background: linear-gradient(135deg, #1da1f2, #1a91da);" onclick="shareResult()">
                    結果をシェア 📱
                </button>
                
                <a href="index.html" class="btn" style="background: linear-gradient(135deg, #4a4a6a, #3a3a5a); text-decoration: none; display: inline-block; text-align: center;">
                    トップに戻る
                </a>
            </div>
        </div>
    </div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
    
    <script src="moon-tarot.js"></script>
    <script>
        // ユーザーIDを保持
        let currentUserId = null;
        let isLiffUser = false;
        
        // LIFF初期化とユーザー認証
        async function initializeLiff() {
            try {
                // LINEアプリ内だがLIFFじゃない場合、LIFF URLにリダイレクト
                const userAgent = navigator.userAgent;
                if (userAgent.includes('Line') && !liff.isInClient()) {
                    window.location.href = 'https://liff.line.me/2004862789-oR44Q1nq?path=moon-tarot.html';
                    return false;
                }
                
                // LIFF初期化
                await liff.init({ 
                    liffId: '2004862789-oR44Q1nq'
                });
                
                if (!liff.isLoggedIn() && !liff.isInClient()) {
                    // LINEからアクセスしていない場合
                    showAuthRequired();
                    return false;
                }
                
                // プロフィール取得
                const profile = await liff.getProfile();
                currentUserId = `line_${profile.userId}`;
                isLiffUser = true;
                console.log('LINE認証成功:', currentUserId);
                return true;
                
            } catch (error) {
                console.error('LIFF初期化エラー:', error);
                showAuthRequired();
                return false;
            }
        }
        
        // 認証必要画面を表示
        function showAuthRequired() {
            document.getElementById('spreadSelection').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">🔒</div>
                    <h2 style="color: #ffd700; margin-bottom: 15px;">LINEからアクセスしてください</h2>
                    <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px;">
                        この占いは1日1回限定の特別な占いです。<br>
                        LINE公式アカウントからアクセスしてご利用ください。
                    </p>
                    <a href="https://lin.ee/egmCXoG" 
                       target="_blank"
                       style="display: inline-block; background: linear-gradient(135deg, #00b900 0%, #00a000 100%); 
                              color: white; padding: 15px 40px; border-radius: 25px; text-decoration: none; 
                              font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(0,185,0,0.3);">
                        LINE友だち追加して占う
                    </a>
                </div>
            `;
            document.getElementById('cardArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'none';
        }
        
        // 占い選択時の権限チェック
        const originalSelectSpread = window.selectSpread;
        window.selectSpread = async function(type) {
            if (!isLiffUser) {
                showAuthRequired();
                return;
            }
            
            // 使用権限をチェック
            try {
                const response = await fetch('/api/tarot-permission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'check',
                        userId: currentUserId,
                        tarotType: type
                    })
                });
                
                const result = await response.json();
                
                if (!result.available) {
                    // 使用済みの場合
                    alert(result.message || '本日分の占いは既に使用済みです。明日またお試しください！');
                    return;
                }
                
                // 権限がある場合は通常の処理を実行
                originalSelectSpread(type);
                
            } catch (error) {
                console.error('権限チェックエラー:', error);
                // エラーの場合も続行（サーバーエラー時は制限なしで使えるように）
                originalSelectSpread(type);
            }
        };
        
        // カード引いた後の処理を拡張
        const originalDrawCards = window.drawCards;
        window.drawCards = async function() {
            // 元の処理を実行
            originalDrawCards();
            
            // 結果を取得して権限を消費
            if (isLiffUser && window.currentSpread) {
                setTimeout(async () => {
                    try {
                        await fetch('/api/tarot-permission', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'use',
                                userId: currentUserId,
                                tarotType: window.currentSpread,
                                cardData: {
                                    name: window.drawnCards ? window.drawnCards[0]?.name : 'unknown',
                                    position: 'upright',
                                    result: {}
                                }
                            })
                        });
                        console.log('占い使用記録を保存しました');
                    } catch (error) {
                        console.error('使用記録エラー:', error);
                    }
                }, 1000);
            }
        };
        
        // 星空の生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
        
        // ページ読み込み時の処理
        window.addEventListener('load', async () => {
            // LIFF初期化
            await initializeLiff();
            
            // 画像プリロード
            preloadImages().then(() => {
                console.log('初期画像プリロード完了');
            });
        });
    </script>
</body>
</html>
