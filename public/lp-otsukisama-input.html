<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おつきさま診断 - 月が導くあなたの運命</title>
    <link rel="stylesheet" href="css/lp-otsukisama.css">
</head>
<body>
    <!-- スクロール進捗バー -->
    <div class="scroll-progress" id="scrollProgress"></div>
    <!-- 星空背景 -->
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- メインコンテンツ -->
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="main-moon"></div>
            <img src="/images/banner/1-title.png" alt="おつきさま診断" class="responsive-image">
            <p class="subtitle">月が導くあなたの運命</p>
            <p class="sub-description">
                生まれた日の月相から読み解く、あなただけの特別な運勢メッセージ
            </p>
        </div>
        
        <!-- フォームセクション -->
        <div class="form-section" id="formSection">
            <h2 class="form-title">あなたの生年月日を教えてください</h2>
            
            <form id="moonForm">
                <div class="form-group">
                    <label>お名前（ニックネーム可）<span class="required">*必須</span></label>
                    <input type="text" id="name" placeholder="例：月読みゆき" required>
                </div>
                
                <div class="form-group">
                    <label>生年月日<span class="required">*必須</span></label>
                    <div class="date-selects">
                        <select id="year" required>
                            <option value="">年</option>
                        </select>
                        <select id="month" required>
                            <option value="">月</option>
                        </select>
                        <select id="day" required>
                            <option value="">日</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit">
                    診断する
                    <div class="button-subtitle">無料で診断結果が見れます</div>
                </button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript（元のlp-otsukisama.htmlと同じ構成） -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/otsukisama-data-loader.js?v=20250829001"></script>
    <script src="js/lp-otsukisama-moon.js?v=20241228006"></script>
    <script src="js/lp-otsukisama-api.js?v=20241228006"></script>
    <script src="js/lp-otsukisama-display.js?v=20250829007"></script>
    <script src="js/lp-otsukisama-display-line.js?v=20241228006"></script>
    <script src="js/lp-otsukisama-calendar.js?v=20241228008"></script>
    <script src="js/lp-otsukisama-graph.js?v=20241228006"></script>
    
    <!-- 入力ページ専用のJavaScript -->
    <script>
        // 星空背景の生成
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }
        
        // 年月日セレクトボックスの初期化
        function initDateSelects() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');
            
            // 年（1920年から現在年まで）
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= 1920; y--) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = y + '年';
                yearSelect.appendChild(option);
            }
            
            // 月
            for (let m = 1; m <= 12; m++) {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m + '月';
                monthSelect.appendChild(option);
            }
            
            // 日
            for (let d = 1; d <= 31; d++) {
                const option = document.createElement('option');
                option.value = d;
                option.textContent = d + '日';
                daySelect.appendChild(option);
            }
        }
        
        // URLからuserIdを取得
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('userId');
        }
        
        // ユーザープロファイルを取得して自動入力
        async function loadUserProfile() {
            const userId = getUserIdFromUrl();
            if (!userId) {
                console.log('No userId in URL');
                return;
            }
            
            try {
                const response = await fetch(`/api/get-love-profile?userId=${userId}`);
                const data = await response.json();
                
                if (data.profile) {
                    // 名前の自動入力
                    if (data.profile.userName) {
                        document.getElementById('name').value = data.profile.userName;
                    }
                    
                    // 生年月日の自動入力
                    if (data.profile.birthDate) {
                        const birthDate = new Date(data.profile.birthDate);
                        document.getElementById('year').value = birthDate.getFullYear();
                        document.getElementById('month').value = birthDate.getMonth() + 1;
                        document.getElementById('day').value = birthDate.getDate();
                    }
                }
            } catch (error) {
                console.error('プロファイル取得エラー:', error);
            }
        }
        
        // フォーム送信処理
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const userId = getUserIdFromUrl();
            const formData = {
                name: document.getElementById('name').value,
                year: parseInt(document.getElementById('year').value),
                month: parseInt(document.getElementById('month').value),
                day: parseInt(document.getElementById('day').value)
            };
            
            // 月相の計算（lp-otsukisama-moon.jsのgeneratePatternId関数を使用）
            const patternId = generatePatternId(formData.year, formData.month, formData.day);
            
            // データを保存してプレビューページへ遷移
            try {
                // APIでデータベースに保存
                if (userId) {
                    const saveResponse = await fetch('/api/profile-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'save-otsukisama',
                            userId: userId,
                            name: formData.name,
                            birthDate: `${formData.year}-${String(formData.month).padStart(2, '0')}-${String(formData.day).padStart(2, '0')}`,
                            patternId: patternId,
                            diagnosisType: 'otsukisama'
                        })
                    });
                    
                    const result = await saveResponse.json();
                    
                    if (result.success && result.diagnosisId) {
                        // データベースに保存されたIDを使用してプレビューページへ
                        window.location.href = `/lp-otsukisama-unified.html?id=${result.diagnosisId}`;
                        return;
                    }
                }
                
                // フォールバック：ローカルストレージを使用
                const diagnosisData = {
                    name: formData.name,
                    birthDate: `${formData.year}-${String(formData.month).padStart(2, '0')}-${String(formData.day).padStart(2, '0')}`,
                    patternId: patternId,
                    timestamp: new Date().toISOString(),
                    userId: userId
                };
                
                localStorage.setItem('otsukisama_diagnosis', JSON.stringify(diagnosisData));
                
                // プレビューページへ遷移
                const diagnosisId = `temp_${Date.now()}`;
                window.location.href = `/lp-otsukisama-unified.html?id=${diagnosisId}`;
                
            } catch (error) {
                console.error('診断データの保存に失敗しました:', error);
                alert('エラーが発生しました。もう一度お試しください。');
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', async function() {
            createStars();
            initDateSelects();
            
            // ユーザープロファイルを読み込んで自動入力
            await loadUserProfile();
            
            // フォーム送信イベント
            document.getElementById('moonForm').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
