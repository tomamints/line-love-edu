<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入テスト - おつきさま診断</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033, #0f0c29);
            color: #F8F8FF;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: rgba(36, 36, 62, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #FFD700;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #888;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        button {
            background: #FFD700;
            color: #1a0033;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #FFC700;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌙 購入フローテスト</h1>
        
        <div class="test-section">
            <h2>1. 診断データ取得テスト</h2>
            <input type="text" id="diagnosisId" placeholder="診断ID (例: diag_xxx)" value="">
            <input type="text" id="userId" placeholder="ユーザーID (例: U123)" value="">
            <button onclick="testGetDiagnosis()">診断データ取得</button>
            <button onclick="testCheckAccess()">アクセス権限確認</button>
            <div id="diagnosisResponse" class="response"></div>
        </div>
        
        <div class="test-section">
            <h2>2. Stripe決済セッション作成テスト</h2>
            <button onclick="testCreateCheckoutSession()">決済セッション作成</button>
            <div id="checkoutResponse" class="response"></div>
        </div>
        
        <div class="test-section">
            <h2>3. アクセス権限の直接付与（テスト用）</h2>
            <button onclick="grantFullAccess()">フルアクセス権限を付与</button>
            <button onclick="revokeAccess()">アクセス権限を削除</button>
            <div id="accessResponse" class="response"></div>
        </div>
        
        <div class="test-section">
            <h2>4. 診断結果ページへのリンク</h2>
            <button onclick="openPreview()">プレビュー版を開く</button>
            <button onclick="openUnified()">統合版を開く</button>
        </div>
    </div>
    
    <script>
        // 診断データ取得テスト
        async function testGetDiagnosis() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId) {
                document.getElementById('diagnosisResponse').innerHTML = 
                    '<span class="error">診断IDを入力してください</span>';
                return;
            }
            
            try {
                const response = await fetch(`/api/profile-form-v2?action=get-diagnosis&id=${diagnosisId}&userId=${userId || ''}`);
                const data = await response.json();
                
                document.getElementById('diagnosisResponse').innerHTML = 
                    `<span class="${data.success ? 'success' : 'error'}">` +
                    JSON.stringify(data, null, 2) + '</span>';
            } catch (error) {
                document.getElementById('diagnosisResponse').innerHTML = 
                    `<span class="error">エラー: ${error.message}</span>`;
            }
        }
        
        // アクセス権限確認
        async function testCheckAccess() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId || !userId) {
                document.getElementById('diagnosisResponse').innerHTML = 
                    '<span class="error">診断IDとユーザーIDを入力してください</span>';
                return;
            }
            
            try {
                const response = await fetch(`/api/profile-form-v2?action=check-access&userId=${userId}&resourceType=diagnosis&resourceId=${diagnosisId}`);
                const data = await response.json();
                
                document.getElementById('diagnosisResponse').innerHTML = 
                    `<span class="${data.hasAccess ? 'success' : 'error'}">` +
                    `アクセスレベル: ${data.accessLevel}\n` +
                    JSON.stringify(data, null, 2) + '</span>';
            } catch (error) {
                document.getElementById('diagnosisResponse').innerHTML = 
                    `<span class="error">エラー: ${error.message}</span>`;
            }
        }
        
        // Stripe決済セッション作成
        async function testCreateCheckoutSession() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId || !userId) {
                document.getElementById('checkoutResponse').innerHTML = 
                    '<span class="error">診断IDとユーザーIDを入力してください</span>';
                return;
            }
            
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        diagnosisId: diagnosisId,
                        userId: userId,
                        successUrl: window.location.origin + '/lp-otsukisama-unified.html?id=' + diagnosisId + '&payment=success',
                        cancelUrl: window.location.origin + '/lp-otsukisama-unified.html?id=' + diagnosisId + '&payment=cancelled'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('checkoutResponse').innerHTML = 
                        `<span class="success">決済セッション作成成功！\n` +
                        `セッションID: ${data.sessionId}\n` +
                        `<a href="${data.checkoutUrl}" target="_blank" style="color: #FFD700;">決済ページを開く</a></span>`;
                } else {
                    document.getElementById('checkoutResponse').innerHTML = 
                        `<span class="error">` + JSON.stringify(data, null, 2) + '</span>';
                }
            } catch (error) {
                document.getElementById('checkoutResponse').innerHTML = 
                    `<span class="error">エラー: ${error.message}</span>`;
            }
        }
        
        // フルアクセス権限を付与（テスト用）
        async function grantFullAccess() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId || !userId) {
                document.getElementById('accessResponse').innerHTML = 
                    '<span class="error">診断IDとユーザーIDを入力してください</span>';
                return;
            }
            
            // 注意: これはテスト用です。本番環境では適切な認証が必要です
            document.getElementById('accessResponse').innerHTML = 
                '<span class="error">この機能は管理者権限が必要です。Supabaseダッシュボードから直接access_rightsテーブルを編集してください。\n' +
                'access_level を "full" に設定してください。</span>';
        }
        
        // アクセス権限を削除
        async function revokeAccess() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId || !userId) {
                document.getElementById('accessResponse').innerHTML = 
                    '<span class="error">診断IDとユーザーIDを入力してください</span>';
                return;
            }
            
            document.getElementById('accessResponse').innerHTML = 
                '<span class="error">この機能は管理者権限が必要です。Supabaseダッシュボードから直接access_rightsテーブルを編集してください。</span>';
        }
        
        // プレビュー版を開く
        function openPreview() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId) {
                alert('診断IDを入力してください');
                return;
            }
            
            const url = `/lp-otsukisama-preview-v2.html?id=${diagnosisId}&userId=${userId || ''}`;
            window.open(url, '_blank');
        }
        
        // 統合版を開く
        function openUnified() {
            const diagnosisId = document.getElementById('diagnosisId').value;
            const userId = document.getElementById('userId').value;
            
            if (!diagnosisId) {
                alert('診断IDを入力してください');
                return;
            }
            
            const url = `/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId || ''}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
