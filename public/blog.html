<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事 | 月詠のブログ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif JP', serif;
            background: radial-gradient(circle at top, #2a2257, #110b2b);
            color: #f5f2ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 820px;
            width: 90%;
            margin: 80px auto 60px;
            background: rgba(16, 10, 36, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .page-header a {
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        .page-header a:hover {
            text-decoration: underline;
        }

        .blog-category {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(123, 108, 236, 0.22);
            color: #cbc3ff;
            font-size: 12px;
            letter-spacing: 0.08em;
            margin-bottom: 16px;
        }

        .blog-title {
            font-size: 32px;
            line-height: 1.4;
            margin: 10px 0 18px;
        }

        .blog-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            letter-spacing: 0.08em;
        }

        .blog-eyecatch {
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.05);
        }

        .blog-eyecatch img {
            width: 100%;
            display: block;
        }

        .blog-content {
            line-height: 1.9;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
        }

        .blog-content h2,
        .blog-content h3,
        .blog-content h4 {
            color: #fff;
            margin-top: 32px;
            margin-bottom: 16px;
        }

        .blog-content p {
            margin: 18px 0;
        }

        .blog-content a {
            color: #b0a5ff;
            text-decoration: underline;
        }

        .loading,
        .error-message {
            text-align: center;
            padding: 60px 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.75);
            margin-top: 40px;
            letter-spacing: 0.08em;
        }

        .footer-actions {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        .footer-actions a {
            flex: 1 1 200px;
            padding: 14px 18px;
            border-radius: 999px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.08em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .footer-actions a.primary {
            background: linear-gradient(135deg, #6a5ae0, #9c7bff);
            color: #fff;
            box-shadow: 0 16px 32px rgba(118, 99, 239, 0.35);
        }

        .footer-actions a.secondary {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.14);
        }

        .footer-actions a:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 40px auto;
                padding: 32px 24px;
            }

            .blog-title {
                font-size: 26px;
            }

            .footer-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="/">← サイトトップに戻る</a>
        </div>
        <div id="blogHeader">
            <div class="blog-category" id="blogCategory" hidden></div>
            <h1 class="blog-title" id="blogTitle">読み込み中...</h1>
            <div class="blog-meta" id="blogMeta"></div>
        </div>
        <div class="blog-eyecatch" id="blogEyecatch" hidden>
            <img src="" alt="" id="blogEyecatchImg">
        </div>
        <article class="blog-content" id="blogContent"></article>
        <div class="loading" id="blogLoading">記事を読み込み中です...</div>
        <div class="error-message" id="blogError" hidden>記事の取得に失敗しました。URLが正しいかご確認のうえ、時間を置いて再度お試しください。</div>
        <div class="footer-actions">
            <a href="/blog-list.html" class="secondary">ブログ一覧に戻る</a>
            <a href="/" class="primary">占いメニューを見る</a>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (Number.isNaN(date.getTime())) return '';
            return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        async function loadBlogDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            const loading = document.getElementById('blogLoading');
            const error = document.getElementById('blogError');
            const title = document.getElementById('blogTitle');
            const category = document.getElementById('blogCategory');
            const meta = document.getElementById('blogMeta');
            const eyecatch = document.getElementById('blogEyecatch');
            const eyecatchImg = document.getElementById('blogEyecatchImg');
            const content = document.getElementById('blogContent');

            if (!id) {
                loading.hidden = true;
                error.textContent = '記事IDが指定されていません。';
                error.hidden = false;
                return;
            }

            try {
                const response = await fetch(`/api/blogs/${encodeURIComponent(id)}`);
                if (!response.ok) {
                    throw new Error(`status: ${response.status}`);
                }

                const data = await response.json();

                title.textContent = data.title || '記事タイトル';
                meta.textContent = formatDate(data.publishedAt);

                if (data.category) {
                    category.textContent = data.category;
                    category.hidden = false;
                }

                if (data.eyecatchUrl) {
                    eyecatchImg.src = data.eyecatchUrl;
                    eyecatchImg.alt = data.title || 'ブログアイキャッチ画像';
                    eyecatch.hidden = false;
                }

                content.innerHTML = data.content || '<p>記事本文がありません。</p>';

                loading.hidden = true;
            } catch (err) {
                console.error('ブログ記事の取得に失敗しました:', err);
                loading.hidden = true;
                error.hidden = false;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogDetail);
    </script>
</body>
</html>
