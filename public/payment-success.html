<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い完了 - おつきさま診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', YuGothic, Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: checkmark 0.8s ease-out 0.3s both;
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: #667eea;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .checkmark-path {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: drawCheck 0.5s ease-out 0.8s forwards;
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .purchase-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid #dee2e6;
            font-weight: bold;
            font-size: 16px;
        }
        
        .info-label {
            color: #6c757d;
        }
        
        .info-value {
            color: #212529;
            font-weight: 500;
        }
        
        .message {
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
            line-height: 1.6;
        }
        
        .message .moon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .footer-note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path class="checkmark-path" d="M5 12l5 5L20 7"/>
                </svg>
            </div>
            <h1>お支払い完了</h1>
            <p class="subtitle">ありがとうございました</p>
        </div>
        
        <div class="content">
            <div class="purchase-info">
                <div class="info-row">
                    <span class="info-label">商品名</span>
                    <span class="info-value" id="productName">おつきさま診断 - 完全版</span>
                </div>
                <div class="info-row">
                    <span class="info-label">お支払い方法</span>
                    <span class="info-value">クレジットカード</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ご利用日</span>
                    <span class="info-value" id="purchaseDate">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">お支払い金額</span>
                    <span class="info-value">¥980</span>
                </div>
            </div>
            
            <div class="message">
                <div class="moon">🌙✨</div>
                <p>
                    おつきさま診断の完全版をご購入いただき<br>
                    誠にありがとうございます。<br><br>
                    あなたの月のパワーと<br>
                    今後3ヶ月の運勢をご確認いただけます。
                </p>
            </div>
            
            <a href="#" id="viewResultBtn" class="btn-primary">
                診断結果を確認する
            </a>
            
            <!-- LINEに戻るボタン -->
            <button onclick="returnToLINE()" class="btn-primary" style="background: #00B900; margin-top: 15px; border: none; width: 100%; padding: 18px; border-radius: 50px; color: white; font-size: 18px; font-weight: bold; cursor: pointer;">
                LINEアプリに戻る ↩
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>
            
            <div class="footer-note">
                ※ 診断結果はいつでも「履歴」から確認できます<br>
                LINEで「履歴」と送信してください
            </div>
        </div>
    </div>
    
    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const diagnosisId = urlParams.get('id');
        const userId = urlParams.get('userId');
        const paymentStatus = urlParams.get('payment');
        const merchantPaymentId = urlParams.get('merchantPaymentId');
        
        // LINEアプリに戻る機能
        function returnToLINE() {
            // LINEのURLスキームを使用
            const lineScheme = 'line://';
            
            // LINEアプリを開こうとする
            const startTime = Date.now();
            window.location.href = lineScheme;
            
            // 500ms後にチェック - アプリが開いたかどうか
            setTimeout(() => {
                // ページがまだアクティブな場合（LINEアプリが開かなかった）
                if (Date.now() - startTime < 1500) {
                    console.log('LINEアプリへの自動遷移を試みましたが、ブラウザに留まっています');
                }
            }, 500);
        }
        
        // PayPayから戻ってきた場合、自動的にLINEアプリに戻る
        if (merchantPaymentId && !sessionStorage.getItem('lineReturnAttempted')) {
            // 二重実行を防ぐ
            sessionStorage.setItem('lineReturnAttempted', 'true');
            
            // 成功メッセージを表示してからLINEに戻る
            setTimeout(() => {
                console.log('PayPay決済完了 - LINEアプリに戻ります');
                returnToLINE();
            }, 3000); // 3秒後にLINEに戻る
        }
        
        // 日付を設定
        document.getElementById('purchaseDate').textContent = 
            new Date().toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        
        // 診断結果へのリンクを設定
        const viewResultBtn = document.getElementById('viewResultBtn');
        if (diagnosisId && userId) {
            viewResultBtn.href = `/lp-otsukisama-unified.html?id=${diagnosisId}&userId=${userId}`;
        } else if (diagnosisId) {
            viewResultBtn.href = `/lp-otsukisama-unified.html?id=${diagnosisId}`;
        }
        
        // ボタンクリック時のアニメーション
        viewResultBtn.addEventListener('click', function(e) {
            if (this.href === '#') {
                e.preventDefault();
                alert('診断IDが見つかりません。LINEから「履歴」と送信して診断結果をご確認ください。');
                return;
            }
            
            // ローディング表示
            this.style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        });
        
        // PayPayからのリダイレクトの場合、またはpayment=successの場合は成功と判定
        // PayPayはカスタムパラメータを保持しない可能性があるため、diagnosisIdがあれば成功とみなす
        const isPayPayRedirect = document.referrer.includes('paypay') || 
                                window.location.href.includes('paypay') ||
                                merchantPaymentId?.includes('diag_');
        
        // PayPayアプリからのリダイレクトを検出
        const isFromPayPayApp = window.location.search.includes('merchantPaymentId') && 
                               /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // エラー表示の条件を明確化
        // - payment=error または payment=cancel の場合はエラー
        // - それ以外で diagnosisId がある場合は成功とみなす
        const showError = paymentStatus === 'error' || paymentStatus === 'cancel';
        const showSuccess = !showError && diagnosisId;
        
        if (showError) {
            document.querySelector('.header').style.background = 'linear-gradient(135deg, #f56565 0%, #c53030 100%)';
            document.querySelector('h1').textContent = 'エラーが発生しました';
            document.querySelector('.subtitle').textContent = '決済処理中に問題が発生しました';
            document.querySelector('.message').innerHTML = `
                <p style="color: #e53e3e;">
                    申し訳ございません。<br>
                    決済処理が正常に完了しませんでした。<br><br>
                    お手数ですが、もう一度お試しください。
                </p>
            `;
            viewResultBtn.style.display = 'none';
        } else if (!diagnosisId) {
            // diagnosisId がない場合もエラー
            document.querySelector('.header').style.background = 'linear-gradient(135deg, #f56565 0%, #c53030 100%)';
            document.querySelector('h1').textContent = 'エラーが発生しました';
            document.querySelector('.subtitle').textContent = 'パラメータが不足しています';
            document.querySelector('.message').innerHTML = `
                <p style="color: #e53e3e;">
                    診断IDが見つかりません。<br><br>
                    LINEから「履歴」と送信して<br>
                    診断結果をご確認ください。
                </p>
            `;
            viewResultBtn.style.display = 'none';
        }
        
        // PayPay決済の場合、支払い方法を更新とデータベース記録
        if ((isPayPayRedirect || isFromPayPayApp || merchantPaymentId) && diagnosisId) {
            const paymentMethodElement = document.querySelector('.info-row:nth-child(2) .info-value');
            if (paymentMethodElement) {
                paymentMethodElement.textContent = 'PayPay';
            }
            // 金額も正しく更新
            const amountElement = document.querySelector('.info-row:last-child .info-value');
            if (amountElement) {
                amountElement.textContent = '¥2,980';
            }
            
            // PayPay決済完了をデータベースに記録（purchasesテーブル）
            if (merchantPaymentId || isFromPayPayApp) {
                // 即座に記録を試みる
                recordPayment();
                
                // モバイルの場合、リダイレクトが失敗する可能性があるため、ポーリングも実施
                if (isFromPayPayApp) {
                    // 3秒ごとに最大10回まで決済状態を確認
                    let pollCount = 0;
                    const maxPolls = 10;
                    const pollInterval = setInterval(() => {
                        pollCount++;
                        if (pollCount > maxPolls) {
                            clearInterval(pollInterval);
                            return;
                        }
                        recordPayment();
                    }, 3000);
                }
            }
            
            function recordPayment() {
                fetch('/api/update-paypay-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        merchantPaymentId: merchantPaymentId,
                        diagnosisId: diagnosisId,
                        userId: userId
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log('PayPay payment recorded:', data.purchaseId);
                        // 成功したらポーリングを停止
                        if (typeof pollInterval !== 'undefined') {
                            clearInterval(pollInterval);
                        }
                    } else if (data.status === 'pending') {
                        console.log('Payment still pending...');
                    } else {
                        console.error('Failed to record payment:', data);
                    }
                })
                .catch(err => {
                    console.error('Error recording payment:', err);
                });
            }
        }
    </script>
</body>
</html>
