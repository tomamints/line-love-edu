<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <link rel="stylesheet" href="css/lp-otsukisama.css">
    <style>
        body {
            background: #1a0033;
            color: white;
            padding: 20px;
        }
        .calendar-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        #personalizedCalendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="calendar-wrapper">
        <h1>Calendar Test - Pattern 35</h1>
        
        <h2>月齢カレンダー（<span id="calendarMonthYear"></span>）</h2>
        
        <div class="weekday-header" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 10px;">
            <div class="weekday">日</div>
            <div class="weekday">月</div>
            <div class="weekday">火</div>
            <div class="weekday">水</div>
            <div class="weekday">木</div>
            <div class="weekday">金</div>
            <div class="weekday">土</div>
        </div>
        
        <div id="personalizedCalendar" class="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <p id="calendarMessage" style="margin-top: 20px;"></p>
    </div>
    
    <script src="js/lp-otsukisama-moon.js"></script>
    <script src="js/lp-otsukisama-calendar.js"></script>
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Test page loaded, generating calendar for pattern 35');
            
            // Wait a bit for scripts to load
            setTimeout(async () => {
                if (typeof generatePersonalizedCalendar === 'function') {
                    await generatePersonalizedCalendar(35);
                } else {
                    console.error('generatePersonalizedCalendar not found');
                }
            }, 1000);
        });
    </script>
</body>
</html>
