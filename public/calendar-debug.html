<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendar Debug - Mobile View</title>
    <link rel="stylesheet" href="css/lp-otsukisama.css">
    <style>
        body {
            background: #1a0033;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 12px;
        }
        .calendar-container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }
        .calendar-grid-wrapper {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            width: 100%;
        }
        .calendar-day {
            aspect-ratio: 1;
            min-height: 40px;
            background: rgba(20, 30, 50, 0.8);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            padding: 2px;
        }
        .calendar-day.empty {
            background: transparent;
        }
        .day-number {
            font-size: 12px;
            color: #ffd700;
        }
        .moon-emoji {
            font-size: 14px;
        }
        .month-header {
            text-align: center;
            color: #ffd700;
            font-size: 16px;
            margin: 20px 0 10px;
            font-weight: bold;
        }
        .weekday-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }
        .weekday {
            text-align: center;
            color: #ffd700;
            font-size: 10px;
            opacity: 0.8;
        }
        @media (min-width: 600px) {
            .calendar-container {
                max-width: 600px;
            }
            .calendar-day {
                min-height: 60px;
                font-size: 14px;
            }
            .day-number {
                font-size: 14px;
            }
            .moon-emoji {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Screen Width: <span id="screenWidth"></span>px</div>
        <div>Container Width: <span id="containerWidth"></span>px</div>
        <div>Pattern ID: 35</div>
    </div>
    
    <div class="calendar-container">
        <h2 style="color: #ffd700; text-align: center; font-size: 18px;">月齢カレンダー（<span id="calendarMonthYear"></span>）</h2>
        
        <!-- 1ヶ月目 -->
        <div class="weekday-row">
            <div class="weekday">日</div>
            <div class="weekday">月</div>
            <div class="weekday">火</div>
            <div class="weekday">水</div>
            <div class="weekday">木</div>
            <div class="weekday">金</div>
            <div class="weekday">土</div>
        </div>
        
        <div id="personalizedCalendar" class="calendar-grid-wrapper">
            <!-- Calendar will be generated here -->
        </div>
        
        <p id="calendarMessage" style="margin-top: 20px; text-align: center; color: #ffd700; font-size: 14px;"></p>
    </div>
    
    <script src="js/lp-otsukisama-moon.js"></script>
    <script src="js/lp-otsukisama-calendar.js"></script>
    <script>
        // デバッグ情報を表示
        function updateDebugInfo() {
            document.getElementById('screenWidth').textContent = window.innerWidth;
            const container = document.querySelector('.calendar-container');
            if (container) {
                document.getElementById('containerWidth').textContent = container.offsetWidth;
            }
        }
        
        window.addEventListener('resize', updateDebugInfo);
        
        // DOM読み込み後に実行
        document.addEventListener('DOMContentLoaded', async () => {
            updateDebugInfo();
            
            console.log('Debug page loaded, generating calendar for pattern 35');
            
            // カレンダー生成
            setTimeout(async () => {
                if (typeof generatePersonalizedCalendar === 'function') {
                    console.log('Calling generatePersonalizedCalendar...');
                    await generatePersonalizedCalendar(35);
                    console.log('Calendar generation complete');
                    
                    // 生成後の状態を確認
                    const container = document.getElementById('personalizedCalendar');
                    console.log('Calendar container children:', container.children.length);
                    console.log('Calendar HTML length:', container.innerHTML.length);
                } else {
                    console.error('generatePersonalizedCalendar not found');
                }
            }, 1000);
        });
    </script>
</body>
</html>
