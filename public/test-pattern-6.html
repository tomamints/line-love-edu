<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 6 Test</title>
</head>
<body>
    <h1>Pattern 6 (新月×下弦の月) Test</h1>
    <div id="result"></div>
    
    <script>
        // Test loading pattern 6
        async function testPattern6() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Load the new format
                const response = await fetch('/data/pattern-6-new-format.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Pattern 6 data loaded:', data);
                
                // Display the data structure
                resultDiv.innerHTML = `
                    <h2>データ構造:</h2>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 1000)}...</pre>
                    
                    <h2>全体運タイトル:</h2>
                    <p>${data['6']?.overall?.title || 'Not found'}</p>
                    
                    <h2>感情的検証:</h2>
                    <p>${data['6']?.overall?.emotionalValidation || 'Not found'}</p>
                    
                    <h2>月の置換テスト:</h2>
                    <p>元: M（1ヶ月先）月</p>
                    <p>置換後: ${replaceMonthPlaceholders('M（1ヶ月先）月')}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error loading pattern 6:', error);
            }
        }
        
        // Month replacement function
        function replaceMonthPlaceholders(text) {
            if (!text) return text;
            
            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();
            
            text = text.replace(/M（(\d+)ヶ月先）月/g, (match, monthsAhead) => {
                const targetDate = new Date(currentYear, now.getMonth() + parseInt(monthsAhead), 1);
                return `${targetDate.getMonth() + 1}月`;
            });
            
            text = text.replace(/M（今月）月/g, `${currentMonth}月`);
            
            return text;
        }
        
        // Run test on load
        testPattern6();
    </script>
</body>
</html>
