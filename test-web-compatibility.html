<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>相性データテスト</title>
</head>
<body>
    <h1>Web版相性データテスト</h1>
    <div id="results"></div>

    <script src="public/compatibility-data-web.js"></script>
    <script>
        // テストケース1: 新月 × 満月（1位）
        const test1 = getCompatibilityDataWeb('新月', '満月');
        console.log('新月 × 満月:', test1);
        
        // テストケース2: 三日月 × 十六夜（3位）
        const test2 = getCompatibilityDataWeb('三日月', '十六夜');
        console.log('三日月 × 十六夜:', test2);
        
        // テストケース3: 満月 × 満月（36位）
        const test3 = getCompatibilityDataWeb('満月', '満月');
        console.log('満月 × 満月:', test3);
        
        // 結果を表示
        const results = document.getElementById('results');
        results.innerHTML = `
            <h2>テスト結果</h2>
            <h3>1. 新月 × 満月</h3>
            <p>スコア: ${test1.score}点（第${test1.rank}位）</p>
            <p>理由: ${test1.reason}</p>
            <p>アドバイス: ${test1.userAdvice}</p>
            
            <h3>2. 三日月 × 十六夜</h3>
            <p>スコア: ${test2.score}点（第${test2.rank}位）</p>
            <p>理由: ${test2.reason}</p>
            <p>アドバイス: ${test2.userAdvice}</p>
            
            <h3>3. 満月 × 満月</h3>
            <p>スコア: ${test3.score}点（第${test3.rank}位）</p>
            <p>理由: ${test3.reason}</p>
            <p>アドバイス: ${test3.userAdvice}</p>
        `;
    </script>
</body>
</html>
